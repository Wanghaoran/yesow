<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜会员中心－我的易搜</title>
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/user.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/ks-switch.pack.js"></script>
<script type="text/javascript">
$(function($){
	$("#switchBox").switchTab({titCell: "dt a", trigger: "click", delayTime: 0});
	});
$(document).ready(function(){
    $('#money1').after('<span id="chkmoney1" class="msgdiv">最高每日转出额度,留空为不限制</span>');
    $('#money2').after('<span id="chkmoney2" class="msgdiv">最高每日消费额度,留空为不限制</span>');
    $('#traderspassword').after('<span id="chktraderspassword" class="msgdiv">请输入交易密码</span>');
    $('#traderspassword2').after('<span id="chktraderspassword2" class="msgdiv">请输入交易密码</span>');
    $('#traderspassword').focus(function(){ 
      $('#chktraderspassword').remove();
      $('#traderspassword').after('<span id="chktraderspassword" class="msgdiv">请输入交易密码</span>');
      });
   $('#traderspassword').blur(function(){ 
     var p=$("#traderspassword")[0].value;
     if(p == ''){
     $('#chktraderspassword').remove();
     $('#traderspassword').after('<span id="chktraderspassword" class="errdiv">交易密码不能为空</span>');
     }
     });
   $('#traderspassword2').focus(function(){ 
      $('#chktraderspassword2').remove();
      $('#traderspassword2').after('<span id="chktraderspassword2" class="msgdiv">请输入交易密码</span>');
      });
   $('#traderspassword2').blur(function(){ 
     var p=$("#traderspassword2")[0].value;
     if(p == ''){
     $('#chktraderspassword2').remove();
     $('#traderspassword2').after('<span id="chktraderspassword2" class="errdiv">交易密码不能为空</span>');
     }
     });
   });
function cheakform(){
  if(document.form1.traderspassword.value == ''){	
    document.form1.traderspassword.focus();
    document.form1.traderspassword.blur();
    return false;
  }
}

function cheakform2(){
  if(document.form2.traderspassword2.value == ''){	
    document.form2.traderspassword2.focus();
    document.form2.traderspassword2.blur();
    return false;
  }
}
</script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="Index:sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">资金安全设置</div>
                   <div class="clear30"></div>
                    <!--tab切換內容 開始-->
                    <div class="main">
                        <dl class="switchBox" id="switchBox">
                            <!--nav start-->
                            <dt>
                                <a href="#">转出额度</a>
                                <a href="#">消费额度</a>
                            </dt>
                            <!--nav end-->
                            <dd>
                                <!--tab转出额度 start-->
                                <div class="main_con2">
                                    <form name="form1" id="form1" action="__ACTION__" method="post" onSubmit="return cheakform();">
                                    <div class="user_password" style="width:600px;">
				      <p><div class="user_p3">当前每日转出限额：</div><div class="user_p2"><!--{$result.transferlimit|default='不限制'}--!></div></p>
                                        <div class="clear"></div>
                                        <p><div class="user_p3">重新设置每日限额：</div><div class="user_p2"><input name="money1" id="money1" value="" class="small" type="text"></div></p>
                                        <div class="clear"></div>
                                        <p><div class="user_p3">输入交易密码：</div><div class="user_p2"><input name="traderspassword" id="traderspassword" value="" class="small" type="password"></div></p>
                                        <div class="clear"></div>
				      </div>
				      <input type="hidden" name="mod" value="transferlimit" />
				  </form>
				  <div class="main_button">
                                        <button style="margin-right:10px;" onclick="$('#form1').submit();">修改</button><button onlick="location.href='__URL__/safe'">取消</button>
                                    </div>
                                </div>
                                <div class="clear30"></div>     
                                <!--tab转出额度 end--> 
                            </dd>
                            <dd>
                                <!--tab消费额度 start-->
                                <div class="main_con2">
                                    <form name="form2" id="form2" action="__ACTION__" method="post" onSubmit="return cheakform2();">
                                    <div class="user_password" style="width:600px;">
				      <p><div class="user_p3">当前每日消费限额：</div><div class="user_p2"><!--{$result.consumptionlimit|default='不限制'}--!></div></p>
                                        <div class="clear"></div>
                                        <p><div class="user_p3">重新设置每日限额：</div><div class="user_p2"><input name="money2" id="money2" value="" class="small" type="text"></div></p>
                                        <div class="clear"></div>
                                        <p><div class="user_p3">输入交易密码：</div><div class="user_p2"><input name="traderspassword2" id="traderspassword2" value="" class="small" type="password"></div></p>
                                        <div class="clear"></div>
				      </div>
				      <input type="hidden" name="mod" value="consumptionlimit">
				  </form>
				  <div class="main_button">
                                        <button style="margin-right:10px;" onclick="$('#form2').submit();">修改</button><button onclick="location.href='__URL__/safe'">取消</button>
                                    </div>
                                </div>
                                <div class="clear30"></div>  
                                <!--tab消费额度 end--> 
                            </dd>
                        </dl>
                    </div>
                    <!--tab切換內容 結束-->
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      <include file="Index:footer" />
</body>
</html>
