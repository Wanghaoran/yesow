<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜会员中心－我的易搜</title>
<link rel="stylesheet" href="__PUBLIC__/index/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		<include file="Index:sidebar" />  
		  <div id="main_rlong">
                	<div class="main_rlong_tit">用户升级管理</div>
                    <div class="clear"></div>
                    <div class="main_rlong_con">
		      <h2 class="h2_clss1">注册用户可以分为 <!--{$result|count}--!> 级，分级如下表所示：</h2>
                        <table class="tableclass3">
			  <tr><th width="100">用户等级</th><th width="100">所需RMB币</th><th>所拥有的使用权限</th><th width="150">每天免费查看条数</th></tr>
			  <volist name="result" id="r">
			  <tr>
			    <td><!--{$r.name}--!></td>
			    <td><!--{$r.updatemoney}--!></td>
			    <td>
			      <ul class="ul_checked">
				<eq name="r.author_one" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>查看电话</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />查看电话</li>
				</eq>
				<eq name="r.author_two" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>查看手机</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />查看手机</li>
				</eq>
				<eq name="r.author_three" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>查看QQ</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />查看QQ</li>
				</eq>
				<eq name="r.author_four" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>查看邮件</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />查看邮件</li>
				</eq>
				<eq name="r.author_five" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>查看网址</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />查看网址</li>
				</eq>
			      </ul>
			      <ul class="ul_checked">
				<div class="clear"></div>
				<eq name="r.author_six" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>单条复制</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />单条复制</li>
				</eq>
				<eq name="r.author_seven" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>单个下载</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />单个下载</li>
				</eq>
				<eq name="r.author_eight" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>批量下载</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />批量下载</li>
				</eq>
				<eq name="r.author_nine" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>全部下载</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />全部下载</li>
				</eq>
				<eq name="r.author_ten" value="1">
				<li><input type="checkbox" checked="checked" disabled="disabled"/>批量复制</li>
				<else/>
				<li><input type="checkbox" disabled="disabled" />批量复制</li>
				</eq>
                                    <div class="clear10"></div>
                                </td>
				<td><!--{$r.freecompany}--!>条</td>
                            </tr>
			    </volist>
                        </table>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
