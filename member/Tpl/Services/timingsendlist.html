<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮件群发记录-业务服务-易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit"><input type="button" value="返回" onclick="history.go(-1);" style="float:right;margin-right:5px;font-size:12px;" />邮件群发业务</div>
                   <div class="clear30"></div>
                    <div class="main">
                        <dl class="switchBox" id="switchBox2">
                            <!--nav start-->
                            <dt>
			    <h2 class="balances h2_yue2">余额: <!--{$Think.session.rmb_total}--!> 元</h2>
                                <a href="#" class="on">发送任务列表</a>
				<a class="textlink" href="__APP__/services/sendemail" style="margin:0;width:60px;">邮件群发</a>
				<a class="textlink" href="__APP__/services/sendemailgroup" style="margin:0;width:60px;">邮件号薄</a>
	<a class="textlink" href="__APP__/services/emailsendrecord" style="margin:0;width:60px;">群发记录</a>
				<a class="textlink" href="__APP__/services/setsmtp" style="margin:0;width:60px;">邮箱设置</a>
				<input type="button" onclick="location.href='__URL__/sendemail'" value="继续发送" />
				
				<div class="clear"></div>
                            </dt>          
                        </dl>
			
                        <div class="main_sjdxfs">
                            
                            <div style="min-height:250px;">
                                <table class="table_wdfsjl" style="margin-top:0;">
                                    <tr>
                                        <th>编号</th>
                                        <th>接收邮箱</th>
                                        <th>标题</th>
                                        <th>内容</th>
                                        <th>状态</th>
                                        <th>发送时间</th>
				      </tr>
				      <volist name="result" id="r">
				      <tr>
					<td><!--{$r.id|}--!></td>
					<td><!--{$r.accept_email}--!></td>
					<td><a class="div_email" href="#" title="<!--{$r.title}--!>" style="width:115px;"><!--{$r.title}--!></a></td>
					<td><a class="div_email" href="#" title="<!--{$r.content|strip_tags}--!>" style="width:115px;"><!--{$r.content|strip_tags}--!></a></td>
					<eq name="r.status" value="1">
					<td style="color:red;">未发送</td>
					<else/>
					<td style="color:blue;">已发送</td>
					</eq>
					<notempty name="r.sendtime">
					<td><!--{$r.sendtime|date="Y-m-d H:i:s", ###}--!></td>
					<else/>
					<td></td>
					</notempty>
				      </tr>
				      </volist>
                                </table>
			      </div>
                            <div class="clear"></div>
                            <div class="page">
			      <!--{$show}--!>
                            </div>
			    <div class="rmb_btn">
				<input type="button" class="BtnA" value="返回" onclick="history.go(-1);"/>    
			      </div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear30"></div>     
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
