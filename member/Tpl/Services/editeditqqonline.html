<script type="text/javascript">
$.fn.hradio = function(options){
        var self = this;
        return $(':radio+label',this).each(function(){
            $(this).addClass('byhyRadio');
            if($(this).prev().is("checked"))
                $(this).addClass('byhyRadio_Checked');
        }).click(function(event){
            $(this).siblings().removeClass("byhyRadio_Checked");
            if(!$(this).prev().is(':checked')){
				$(this).addClass("byhyRadio_Checked");
                $(this).prev()[0].checked = true;
            } 
            event.stopPropagation();
        })
        .prev().hide();
    }
	
$(function(){
    $('#radiolist1').hradio();
    });

var checksubmit = function(){
  var checksrting = "";
  if($("#qqname").val() != '<!--{$result.qqname}--!>'){
    checksrting += 'QQ昵称';
  }
  if($("#qqcode").val() != '<!--{$result.qqcode}--!>'){
    checksrting += ' QQ号码';
  }
  if($("input[name='months']:checked ").val()){
    checksrting += ' 包月时间';
  }
  if(checksrting){
    if(confirm("您修改了：" + checksrting + "字段，请确认无误后提交")){
      return true;
    }else{
      return false;
    }
  }else{
    alert('您未更改任何数据');
    return false;
  }
}



</script>
