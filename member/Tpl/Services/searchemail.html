<script type="text/javascript">
  var tosend = function(){
    location.href="__URL__/searchemailresult/keyword/<!--{$Think.get.keyword}--!>";
  }

  var getchildsitearea = function(val){
    $.ajax({
      url:'__ROOT__/admin.php/public/ajaxgetcsaid/id/' + val,
      success: function(ress){
	 var _nstr = '';
	if(ress != null){
	  
	  $.each(ress, function(i, res){
	    _nstr += '<option value="'+res[0]+'">'+res[1]+'</option>';
	  });
	  $('#csaid').html(_nstr).show();
	  }else{
	  $('#csaid').html(_nstr).hide();
	}	
      },
      dataType:'json'
    });
  }

 function radioShow(){
	var myradio=document.getElementsByName("searchscope"); 
	if(myradio[0].checked){
		$("#tr_ssfw").hide();
	}
	else{
		$("#tr_ssfw").show();
		}
 }

function isSelectAll(){
  var selectAll = document.getElementById("selectAll");
  var indexIds = document.getElementsByName("checktel");
  if(selectAll.checked){
    for(var i=0;i<indexIds.length;i++){
      if(indexIds[i].checked != true){
	indexIds[i].checked = true;
	checkSelect(indexIds[i].value);
      }
    }
  }else{
    for(var i=0;i<indexIds.length;i++){
      if(indexIds[i].checked == true){
	indexIds[i].checked = false;
	checkSelect(indexIds[i].value);
      }
    }
  }
}

function isSelectAlls(){
  var check = document.getElementById("selectAlls");
  if(check.checked){
    $.ajax({
      url:'__URL__/ajaxemailsearchresultallcheck/type/1/keyword/<!--{$Think.get.keyword|default="null"}--!>/searchscope/<!--{$Think.get.searchscope|default="null"}--!>/csid/<!--{$Think.get.csid|default="null"}--!>/csaid/<!--{$Think.get.csaid|default="null"}--!>',
      success: function(ress){
        location.href="__SELF__&type=1";
      }
      });
  }else{
    $.ajax({
      url:'__URL__/ajaxemailsearchresultallcheck/type/0/keyword/<!--{$Think.get.keyword|default="null"}--!>/searchscope/<!--{$Think.get.searchscope|default="null"}--!>/csid/<!--{$Think.get.csid|default="null"}--!>/csaid/<!--{$Think.get.csaid|default="null"}--!>',
      success: function(ress){
        location.href="__SELF__&type=0";
      }
      });
  }
}
function checkSelect(cid){
  $.ajax({
    url:'__URL__/ajaxaddemailsearchsendlist/cid/' + cid,
      success: function(ress){
        $("#ffsw_num2").html(ress);
	var total = ress * parseFloat(<!--{$search_phone_price}--!>);
	$("#ffsw_num3").html(total.toFixed(2));
      }
      });
}
</script>

</head>
