var deltemplate = function(id){
  $.ajax({
  url: '__URL__/delemailtemplate',
  type: 'POST',
  data: '&id=' + id,
      success: function(ress){
        if(ress == 1){
	  alert('删除成功！');
	  location.reload();
	}else{
          alert('删除失败！');
          return;	  
	}
      }
    });
}
