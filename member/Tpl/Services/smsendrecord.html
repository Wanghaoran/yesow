<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>短信群发记录-业务服务-易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit"><input type="button" value="返回" onclick="history.go(-1);" style="float:right;margin-right:5px;font-size:12px;" />短信群发业务</div>
                   <div class="clear30"></div>
                    <div class="main">
                        <dl class="switchBox" id="switchBox2">
                            <!--nav start-->
                            <dt>
			    <h2 class="balances h2_yue2">余额: <!--{$Think.session.rmb_total}--!> 元</h2>
                                <a href="#" class="on">我的发送记录</a>
				<a class="textlink" href="__APP__/services/sendsms">短信群发管理</a>
				<a class="textlink" href="__APP__/services/sendsmsgroup">我的群发薄</a>
				<input type="button" onclick="location.href='__URL__/sendsms'" value="继续发送" />
				
                            </dt>
                                                 
                        </dl>
                        <div class="main_sjdxfs">
                            <div style="min-height:250px;">
                                <table class="table_wdfsjl" style="margin-top:0;">
                                    <tr>
                                        <th width="210">时间</th>
                                        <th>内容</th>
                                        <th width="50">号码</th>
                                        <th width="100">发送通道</th>
                                        <th width="40">扣费</th>
                                        <th width="90">状态</th>
				      </tr>
				      <volist name="result" id="r">
				      <tr>
					<td><!--{$r.sendtime|date="Y-m-d H:i:s", ###}--!></td>
					<td><a href="#" title="<!--{$r.content}--!>" class="a_wdfsjl" style="width:300px"><!--{$r.content}--!></a></td>
					<td><!--{$r.sendphone|substr_replace="****",3,4}--!></td>
					<td><!--{$r.sendtype}--!></td>
					<td>-<!--{$r.price}--!></td>
					<switch name="r.statuscode">
					<case value="0" break="1">
					<td style="color:green;">发送成功</td>
					</case>
					<case value="1" break="1">
					<td style="color:red;">用户名或密码错误</td>
					</case>
					<case value="2" break="1">
					<td style="color:red;">余额不足</td>
					</case>
					<case value="3" break="1">
					<td style="color:red;">手机号或内容为空或错误</td>
					</case>
					<case value="4" break="1">
					<td style="color:red;">其他参数错误</td>
					</case>
					<case value="5" break="1">
					<td style="color:red;">发送失败</td>
					</case>
					</switch>
					
				      </tr>
				      </volist>
                                </table>
			      </div>
                            <div class="page">
			      <!--{$show}--!>
                            </div>
				<div class="rmb_btn">
				<input type="button" class="BtnA" value="返回" onclick="location.href='__URL__/sendsms'"/>    
			      </div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear30"></div>     
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
