<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动感传媒订单-业务服务-易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit"><input type="button" value="返回" onclick="history.go(-1);" style="float:right;margin-right:5px;font-size:12px;" />动感传媒管理</div>
                   <div class="clear30"></div>
                    <div class="main">
                        <dl class="switchBox" id="switchBox2">
                            <!--nav start-->
                            <dt>
                                <a href="#" class="on">动感传媒订单</a>
				<span style="line-height:31px;color:blue;" onclick="location.href='__APP__/services/addcompanyshow'">&nbsp;&nbsp;&nbsp;添加动感传媒</span><span style="line-height:31px;color:blue;" onclick="location.href='__APP__/services/editcompanyshow'">&nbsp;&nbsp;&nbsp;动感传媒管理</span>
                            </dt>
                                                 
                        </dl>
                        <div class="main_sjdxfs">
                            <div style="min-height:250px;">
                                <table class="table_zxqqgl">
                                    <tr>
                                        <th>订单号</th>
                                        <th>公司名称</th>
					<th>包月数</th>
                                        <th>总计</th>
					<th>订单状态</th>
                                        <th>是否确认</th>
					<th>支付方式</th>
                                        <th>下单时间</th>
					<th>类别</th>
					<th>订单状态</th>
				      </tr>
				      <volist name="result" id="r">
                                    <tr>
				      <td><a href="__URL__/companyshoworderlist/id/<!--{$r.id}--!>" class="div_ddh" title="<!--{$r.ordernum}--!>"><!--{$r.ordernum}--!></a></td>
				      <td><a class="div_gsmc" title="<!--{$r.name}--!>"><!--{$r.name}--!></a></td>
				      <td><!--{$r.months}--!>月</td>
				      <td><!--{$r.price}--!>元</td>
				      <switch name="r.status">
				      <case value="0"><td style="color:red;">未付款</td></case>
				      <case value="1"><td style="color:blue;">已付款 <span style="color:red">未发货</span></td></case>
				      <case value="2"><td style="color:blue;">已发货 <span style="color:red">未收货</span></td></case>
				      <case value="3"><td style="color:green;">交易完成</td></case>
				      </switch>
				      <eq name="r.ischeck" value="1">
				      <td style="color:blue">已确认</td>
				      <else/>
				      <td style="color:red">未确认</td>
				      </eq>
				      <td><!--{$r.paytype}--!></td>
				      <td><a class="div_xdsj" title='<!--{$r.addtime|date="Y-m-d H:i:s", ###}--!>'><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></a></td>
                                      <eq name="r.isrenew" value="1">
				      <td width="30" style="color:red">续费</td>
				      <eq name="r.status" value="0">
				      <td><input type="button" value="去付款" onclick="window.open('__URL__/companyshow_renew_pay/orderid/<!--{$r.ordernum}--!>');" /></td>
				      <else/>
				      <td style="color:green;">已完成</td>
				      </eq>
				      <else/>
				      <td width="30" style="color:green">购买</td>
				      <eq name="r.status" value="0">
				      <td><input type="button" value="去付款" onclick="window.open('__URL__/companyshow_pay/orderid/<!--{$r.ordernum}--!>');" /></td>
				      <else/>
				      <td style="color:green;">已完成</td>
				      </eq>
				      </eq>
				      </tr>
				      </volist>
                                </table>
                            </div>
                            <div class="clear"></div>
                            <div class="page">
			      <!--{$show}--!>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear30"></div>     
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
