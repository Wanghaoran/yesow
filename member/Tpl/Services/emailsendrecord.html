<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮件群发记录-业务服务-易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">邮件群发业务</div>
                   <div class="clear30"></div>
                    <div class="main">
                        <dl class="switchBox" id="switchBox2">
                            <!--nav start-->
                            <dt>
                                <a href="#" class="on">我的发送记录</a>
				<h2 class="balances h2_yue2">余额: <!--{$Think.session.rmb_total}--!> 元</h2>
                            </dt>          
                        </dl>
			
                        <div class="main_sjdxfs">
                            
                            <div style="min-height:250px;">
                                <table class="table_wdfsjl" style="margin-top:0;">
                                    <tr>
                                        <th>时间</th>
                                        <th>标题</th>
                                        <th>内容</th>
                                        <th>邮件</th>
                                        <th>状态</th>
				      </tr>
				      <volist name="result" id="r">
				      <tr>
					<td><!--{$r.sendtime|date="Y-m-d H:i:s", ###}--!></td>
					<td><a class="div_email" href="#" title="<!--{$r.title}--!>"><!--{$r.title}--!></a></td>
					<td><a class="div_email" href="#" title="<!--{$r.content}--!>"><!--{$r.content}--!></a></td>
					<td><!--{$r.sendemail}--!></td>
					<switch name="r.statuscode">
					<case value="1" break="1">
					<td style="color:green;">发送成功</td>
					</case>
					<default/>
					<td style="color:red;">发送失败</td>
					</switch>
					
				      </tr>
				      </volist>
                                </table>
			      </div>
                            <div class="clear"></div>
                            <div class="page">
			      <!--{$show}--!>
                            </div>
			    <div class="rmb_btn">
				<input type="button" class="BtnA" value="返回" onclick="history.go(-1);"/>    
			      </div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear30"></div>     
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
