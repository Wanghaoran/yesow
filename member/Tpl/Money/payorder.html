<script type="text/javascript">
$(function($){
	$("#switchBox2").switchTab({titCell: "dt a", trigger: "mouseover", delayTime: 0});
});
</script>
<script type="text/javascript">
$(document).ready(function(){
   $("#switchBox2 .input_txt").each(function(){
     var thisVal=$(this).val();
     //判断文本框的值是否为空，有值的情况就隐藏提示语，没有值就显示
     if(thisVal!=""){
       $(this).siblings("span").hide();
      }else{
       $(this).siblings("span").show();
      }
     //聚焦型输入框验证 
     $(this).focus(function(){
       $(this).siblings("span").hide();
      }).blur(function(){
        var val=$(this).val();
        if(val!=""){
         $(this).siblings("span").hide();
        }else{
         $(this).siblings("span").show();
        } 
      });
    })
 })

// --全选1---

 var arrSon = document.getElementsByName("sonName1");

<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
