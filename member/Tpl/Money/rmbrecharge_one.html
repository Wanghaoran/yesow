<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>充值金额-RMB充值-易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/javascript/user.js"></script>
<script type="text/javascript">
$.fn.hradio = function(options){
        var self = this;
        return $(':radio+label',this).each(function(){
            $(this).addClass('hRadio');
            if($(this).prev().is("checked"))
                $(this).addClass('hRadio_Checked');
        }).click(function(event){
            $(this).siblings().removeClass("hRadio_Checked");
            if(!$(this).prev().is(':checked')){
				$(this).addClass("hRadio_Checked");
                $(this).prev()[0].checked = true;
            }
               
            event.stopPropagation();
			$('#czje').val($('#radiolist :checked').val());

        })
        .prev().hide();
    }
	
$(function(){
	$('#radiolist').hradio();
	});

$(function(){
    //点击图片更换验证码
    $("#code").click(function(){
       $(this).attr("src","__ROOT__/admin.php/public/verify/temp="+new Date().getTime());
     });
   });
</script>
</head>

	<div id="user_m">

                    <div class="rmb">
