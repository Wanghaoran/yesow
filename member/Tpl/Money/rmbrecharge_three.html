<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我要支付-RMB充值-易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/javascript/user.js"></script>
</head>
<body id="body_user">
	<include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
                <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">RMB充值</div>
                   <div class="clear30"></div>
                    <!--內容 開始-->
                    <div class="rmb">
                	<div class="rmb_title">
                        <ul class="ul_rmb">
                            <li>充值金额</li>
                            <li class="li_img"></li>
                            <li>支付方式</li>
                            <li class="li_img"></li>
                            <li class="choice">我要支付</li>
                            <li class="li_img"></li>
                            <li>支付完成</li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                    <div class="rmb_con">
                          <table class="table_rmb">
                          	<tr>
				  <td class="td_left">您的充值金额为：</td><td class="td_right">￥<!--{$Think.post.money}--!>元</td>
				</tr>
				<tr>
				  <td class="td_left">支付手续费用为：</td><td class="td_right">￥ <!--{$rate_pay}--!> 元(四舍五入保留一位小数)</td>
			      </tr>
			      <tr>
				<td class="td_left">您的实际应支付金额为：</td><td class="td_right">￥ <b><!--{$money_pay}--!> 元</td>
				</tr>
                            <tr>
                            	<td class="td_left">您选择的支付方式为：</td><td class="td_right"><!--{$paytype_name}--!></td>
			      </tr>
			      <tr>
				<td class="td_left">订单号：</td><td class="td_right"><!--{$orderid}--!></td>
                            </tr>
                            
                            <tr>
			      <td class="td_left">会员备注：</td><td class="td_right"><!--{$Think.post.remark}--!></td>
			    </tr>
			    <form action="__URL__/alipayapi" method="post">
                            <tr>
			      <td colspan="2" class="td_mid">
				<input type="hidden" name="oid" value="<!--{$orderid}--!>" />
				<input type="hidden" name="price" value="<!--{$money_pay}--!>" />
				<input type="submit" value="立即使用<!--{$paytype_name}--!>支付" class="wydh_btn" /> </td>
			    </tr>
			    </form>
                          </table>
                    </div>
                </div>
                    <!--內容 結束-->
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
