<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />

<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="Index:sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit"><input type="button" value="返回" onclick="history.go(-1);" style="float:right;margin-right:5px;font-size:12px;" />RMB管理</div>
                    <div class="clear30"></div>
                    <div class="main">
                        <dl class="singleBox">
                            <dt>
			    <a href="#" class="on">消费明细</a>
			    <a class="textlink" href="__APP__/money/rmbrecharge">RMB充值管理</a><a class="textlink" href="__APP__/money/payorder">充值订单管理</a>
			    <span style="line-height:31px;">&nbsp;&nbsp;&nbsp;我的总余额：<b><!--{$Think.session.rmb_total}--!></b> 元 &nbsp;&nbsp;&nbsp;<input type="button" value="我要充值" onclick="location.href='__APP__/money/rmbrecharge';"></span>
                            </dt>
			    <dd>
			    <div style="min-height:250px;">
                                <table class="table_mingxi">
                                	<tr>
                                    	<th>时间</th>
                                        <th>事件</th>
                                        <th>类型</th>
                                        <th class="thright">金额</th>
				      </tr>
				      <volist name="result" id="r">
                                    <tr>
				      <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
				      <td class="tdleft"><!--{$r.content}--!></td>
				      <td><!--{$r.type}--!></td>
				      <elt name="r.money" value="0">
				      <td><span class="iconrmb"><!--{$r.money}--!></span></td>
				      <else/>
				      <td><span class="iconrmb">+<!--{$r.money}--!></span></td>
				      </elt>
                                    </tr>
				    </volist>
				  </table>
				</div>
				<div class="clear"></div>
                                <div class="page">
				  <!--{$show}--!>
                                </div>
                                <div class="clear30"></div>                      
                            </dd>
                        </dl>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
