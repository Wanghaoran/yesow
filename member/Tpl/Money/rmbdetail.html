<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>消费明细查询 - 易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">RMB管理</div>
                    <div class="clear30"></div>
                    <div class="main">
                        <dl class="singleBox">
                            <dt>
                                <a href="#" class="on">消费明细</a>
                            </dt>
                            <dd>
                                <table class="table_sms">
                                	<tr>
                                    	<th>时间</th>
                                        <th>事件</th>
                                        <th>类型</th>
                                        <th>金额</th>
				      </tr>
				      <volist name="result" id="r">
                                    <tr>
				      <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
				      <td><!--{$r.content}--!></td>
				      <td><!--{$r.type}--!></td>
				      <elt name="r.money" value="0">
				      <td><span class="iconrmb"><!--{$r.money}--!></span></td>
				      <else/>
				      <td><span class="iconrmb">+<!--{$r.money}--!></span></td>
				      </elt>
                                    </tr>
				    </volist>
                                </table>
                                <div class="page">
				  <!--{$show}--!>
                                </div>
                                <div class="clear30"></div>                      
                            </dd>
                        </dl>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
