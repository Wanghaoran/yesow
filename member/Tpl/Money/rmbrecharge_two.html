<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>支付方式-RMB充值-易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/user.js"></script>
<script type="text/javascript">
  var changepaytype = function(endata,zhdata){
    $('#zhpaytype').html(zhdata);
    $('#enpaytype')[0].value = endata;
  }
  $(function(){
			 
			 $("ul.zhifu_img").eq(0).find('li').click(function()
			{
				$("ul.zhifu_img").eq(0).find('li').attr("class","");
				$(this).attr("class","cur");												
			});
			 
			 });
</script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
                <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">RMB充值</div>
                   <div class="clear30"></div>
                    <!--內容 開始-->
                    <div class="rmb">
                	<div class="rmb_title">
                        <ul class="ul_rmb">
                            <li>充值金额</li>
                            <li class="li_img"></li>
                            <li class="choice">支付方式</li>
                            <li class="li_img"></li>
                            <li>我要支付</li>
                            <li class="li_img"></li>
                            <li>支付完成</li>
                        </ul>
                        <div class="clear"></div>
		      </div>
		      <form action="__ACTION__" method="post">
                    <div class="rmb_con">
                          <table class="table_chongzhi">
                          	<tr>
                            	<td class="td_left">充值金额：</td>
				<td class="td_right"><!--{$Think.get.money|round=###,2}--!></td>
				<input type="hidden" name="money" value="<!--{$Think.get.money|round=###,2}--!>" />
                            </tr>
                            <tr>
                                <td class="td_left">会员备注：</td>
                                <td class="td_right"><textarea class="textarea_rmb" name="remark"></textarea></td>
                            </tr>
                            <tr>
                                <td class="td_left">支付方式：</td>
                                <td class="td_right">
                                <ul class="zhifu_text">
				  <li id="zhifu0"><input type="radio" id="enpaytype" name="paytype" class="radio_rmb" value="k99bill"  checked="checked"/><span id="zhpaytype">快钱</span></li>
                                </ul>
                                </td>
                            </tr>
                            <tr>
                            	<td colspan="2">
				  <ul class="zhifu_img">
				    <volist name="result_pay" id="rp">
				    <li class="zhifu_kqwg"><a onclick="changepaytype('<!--{$rp.enname}--!>','<!--{$rp.name}--!>')" title="<!--{$rp.name}--!>"><img src="__PUBLIC__/index/<!--{$templatename}--!>/style/images/user/pay_<!--{$rp.enname}--!>.gif" width="126" height="50" border="0" /></a></li>
				    </volist>
                                    </ul>
                                    <div class="clear"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="td_mid"><input type="submit" class="rmb_fanhui" value="提交申请"/>&nbsp;&nbsp;<input type="reset" class="rmb_fanhui" value="重置表单"/></td>
                            </tr>
                          </table>
			</div>
			</form>
                </div>
                    <!--內容 結束-->
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
