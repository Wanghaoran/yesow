<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑旺铺 - 易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/pop-ico.js"></script>
<link type="text/css" href="__PUBLIC__/index/default/datepicker/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="__PUBLIC__/index/default/datepicker/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/index/default/datepicker/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/datepicker/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/datepicker/js/jquery-ui-timepicker-zh-CN.js"></script>
<script type="text/javascript">
$(function () {
    $("#sdate").datepicker()
})
</script>
<script>
  var getchildsitearea = function(val){
    $.ajax({
      url:'__ROOT__/admin.php/public/ajaxgetcsaid/id/' + val,
      success: function(ress){
	 var _nstr = '';
	if(ress != null){
	  
	  $.each(ress, function(i, res){
	    _nstr += '<option value="'+res[0]+'">'+res[1]+'</option>';
	  });
	  $('#memdizhi').html(_nstr).show();
	  }else{
	  $('#memdizhi').html(_nstr).hide();
	}	
      },
      dataType:'json'
    });
  }
</script>

</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">商家服务</div>
                    <div class="clear30"></div>
                    <!--內容 開始-->
                    <div class="wpgl">
                        <div class="wpgl_title">
                            <ul class="ul_wpgl">
                                <li class="choice">编辑旺铺</li>    
                            </ul>
                            <div class="clear"></div>
                        </div>
			<div class="wpgl_con">
			  <form action="__ACTION__" method="post" enctype="multipart/form-data" >
                            <table class="table_wpgl2">
                            	<tr>
                                	<td class="td_left">发布类别：</td>
                                    <td colspan="3" class="td_right">
				      <volist name="result_store_type" id="rst">
				      <eq name="result.tid" value="$rst.id">
				      <input type="radio" name="tid" value="<!--{$rst.id}--!>" checked="checked" /><!--{$rst.name}--!>
				      <else/>
				      <input type="radio" name="tid" value="<!--{$rst.id}--!>" /><!--{$rst.name}--!>
				      </eq>
				      </volist>
				      <font color="#FF0000">*</font>
                                    </td>
                                </tr>
                                <tr>
				  <td class="td_left">到期时间：</td><td colspan="3" class="td_right"><input type="text" id="sdate" name="endtime" class="inputclass1 Wdate" value="<!--{$result.endtime|date='Y-m-d', ###}--!>" readonly="readonly" /><font color="#FF0000">*</font></td>
                                </tr>
                                <tr>
				  <td class="td_left">发布标题：</td><td colspan="3" class="td_right"><input type="text" class="inputtext_wpgl1" name="title" value="<!--{$result.title}--!>" /><font color="#FF0000">*</font></td>
                                </tr>
                                <tr>
                                	<td class="td_left">关键词：</td><td colspan="3" class="td_right"><input type="text" class="inputtext_wpgl1" name="keyword" value="<!--{$result.keyword}--!>" /><font color="#FF0000">*</font></td>
                                </tr>
                                <tr>
                                	<td class="td_left">所属地区：</td>
                                    <td colspan="3" class="td_right">
                                    <select class="prov" name="csid" id="province" onchange="getchildsitearea($(this).val());">
				      <volist name="result_childsite" id="rcs">
				      <eq name="result.csid" value="$rcs.id">
				      <option value="<!--{$rcs.id}--!>" selected="selected"><!--{$rcs.name}--!></option>
				      <else/>
				      <option value="<!--{$rcs.id}--!>"><!--{$rcs.name}--!></option>
				      </eq>
				      </volist>
				    </select> 
				    <select class="city" name="csaid" id="memdizhi">
				      <volist name="result_childsitearea" id="rcsa">
				      <eq name="result.csaid" value="$rcsa.id">
				      <option value="<!--{$rcsa.id}--!>" selected="selected"><!--{$rcsa.name}--!></option>
				      <else/>
				      <option value="<!--{$rcsa.id}--!>"><!--{$rcsa.name}--!></option>
				      </eq>
				      </volist>
				    </select>
                                    </td>
                                </tr>
                                <tr>
                                	<td class="td_left">选择图片：</td>
                                    <td colspan="3" class="td_right">
                                    <!-- 选择图片 start -->
                                    <div class="cmt-ico" style="position: relative">
                                            <a class="head-ico show-ico-btn" title="选择图片"><img
                                                    class="focus-ico"
						    src="__PUBLIC__/Images/storerent/<!--{$result.systemimage}--!>"
                                                    alt="图片" width="120" height="90"><br/>[选择图片]<input type="hidden" name="headico" value="<!--{$result.systemimage}--!>" style="display:none;" />
                                            </a>
                                            <!-- 弹出窗口  start-->
                                            <div class="pop-ico" style="display: none; width:400px; height:350px; left:130px;">
                                                <div class="ico-title">
                                                    <span>选择图片</span>
                                                    <a title="关闭窗口" class="hide-ico-btn">x</a>
                                                </div>
                                                <div class="ico-list">
                                                    <a data-src="01.jpg" class="cur"><img src="__PUBLIC__/Images/storerent/01.jpg" width="120" height="90"></a>
                                    <a data-src="02.jpg"><img src="__PUBLIC__/Images/storerent/02.jpg" width="120" height="90"></a>
                                    <a data-src="03.jpg"><img src="__PUBLIC__/Images/storerent/03.jpg" width="120" height="90"></a>
                                    <a data-src="04.jpg"><img src="__PUBLIC__/Images/storerent/04.jpg" width="120" height="90"></a>
                                    <a data-src="05.jpg"><img src="__PUBLIC__/Images/storerent/05.jpg" width="120" height="90"></a>
                                    <a data-src="06.jpg"><img src="__PUBLIC__/Images/storerent/06.jpg" width="120" height="90"></a>
				    <a data-src="07.jpg"><img src="__PUBLIC__/Images/storerent/07.jpg" width="120" height="90"></a>
                                    <a data-src="08.jpg"><img src="__PUBLIC__/Images/storerent/08.jpg" width="120" height="90"></a>
                                    <a data-src="09.jpg"><img src="__PUBLIC__/Images/storerent/09.jpg" width="120" height="90"></a>
                                                </div>
                                            </div>
                                            <!-- 弹出窗口  end-->
                                    </div>
                                    <!-- 选择图片 end -->
                                    </td>
                                </tr>
                                <tr>
                                	<td class="td_left">自选图片：</td>
                                    <td colspan="3" class="td_right">
                                    <div class=upload1><INPUT id=file_text class=ipt_text type=text> <INPUT class="btn_picupfile" value="上 传" type=button> <INPUT class=upload_file1 onchange="document.getElementById('file_text').value=this.value" size=26 type="file" name="image" > </div>
                                    </td>
                                </tr>
                                <tr>
                                	<td class="td_left">发布内容：</td>
                                    <td colspan="3" class="td_right">
				      <textarea class="textarea_wpgl1" name="content"><!--{$result.content}--!></textarea><font color="#FF0000">*</font>
                                    </td>
                                </tr>
                                <tr>
				  <td class="td_left">联系人：</td><td class="td_right"><input type="text" class="inputtext_wpgl2" name="linkman" value="<!--{$result.linkman}--!>" /><font color="#FF0000">*</font></td>
                                    <td class="td_left">联系电话：</td><td class="td_right"><input type="text" class="inputtext_wpgl2" name="tel" value="<!--{$result.tel}--!>" /><font color="#FF0000">*</font></td>
                                </tr>
                                <tr>
                                	<td class="td_left">联系QQ：</td><td class="td_right"><input type="text" class="inputtext_wpgl2" name="qqcode" value="<!--{$result.qqcode}--!>" /><font color="#FF0000">*</font></td>
                                    <td class="td_left">电子邮件：</td><td class="td_right"><input type="text" class="inputtext_wpgl2" name="email" value="<!--{$result.email}--!>" /><font color="#FF0000">*</font></td>
                                </tr>
                                <tr>
                                	<td class="td_left">联系地址：</td><td colspan="3" class="td_right"><input type="text" class="inputtext_wpgl1" name="address" value="<!--{$result.address}--!>" /><font color="#FF0000">*</font></td>
                                </tr>
                                <tr>
                                	<td colspan="4"><div class="btn_td"><input type="submit" class="BtnC" value="发布" /><input type="button" class="BtnC" onclick="history.go(-1);" value="放弃并返回前页" /></div></td>
                                </tr>
			      </table>
			      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
			      </form>
                        </div>
                    </div>
                    <!--內容 結束-->
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
