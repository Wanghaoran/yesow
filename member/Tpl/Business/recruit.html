<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人才交流 - 易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
<script>
  var delcompany = function(id){
    if(confirm('确定要删除此条公司信息吗?')){
      $.ajax({
	url: '__URL__/recruit_delcompany/id/' + id,
	success: function(ress){
	  if(ress){
	    location.reload();
	  }else{
	    alert('删除失败!');
	  }
	}
      });
    }   
  }
</script>
</head>
<body id="body_user">
<include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit"><input type="button" value="返回" onclick="history.go(-1);" style="float:right;margin-right:5px;font-size:12px;" />商家需求</div>
                   <div class="clear30"></div>
                    <div class="main">
                        <dl class="switchBox" id="switchBox2">
                            <!--nav start-->
                            <dt>
                                <a href="__URL__/recruit" class="on">人才交流</a>
				<a href="__URL__/recruit_addcompany">发布公司</a>
				<a href="javascript:alert('请在【人才交流】选项卡中点选对应的公司右侧【岗位信息】进行岗位的添加操作！');">岗位管理</a>
				<a href="javascript:alert('请点选【岗位管理】选项卡右上角的【发布岗位】按钮来发布该公司的岗位信息！');">发布岗位</a>
                            </dt>
                                                 
                        </dl>
			<form action="__ACTION__" method="post">
                        <div class="main_sjdxfs">
                        	<div style=" float:right;">关键词：<input type="text" class="sjdxfs_input1" name="name" /><input type="submit" value="搜索" style="margin-left:10px;"/>&nbsp;<input type="button" value="添加公司" onclick="location.href='__URL__/recruit_addcompany'"/></div>
				</form>
   				<div style="clear:both;min-height:250px;">
                                <table class="table_zxqqgl">
                                    <tr>
                                        <th>所在地</th>
                                        <th>公司名称</th>
										<th>联系人</th>
                                        <th>联系电话</th>
                                        <th>详情</th>
										<th>发布日期</th>
                                        <th>操作</th>
                                        <th>岗位查看</th>
                                        <th>管理操作</th>
                                    </tr>
				    <volist name="result" id="r">
                                    <tr>
				      <td><!--{$r.csname}--!></td>
					<td><a href="__ROOT__/recruit/<!--{$r.id}--!>/type/company" target="_blank"><!--{$r.name}--!></a></td>
					<td><!--{$r.linkman}--!></td>
					<td><!--{$r.tel}--!></td>
					<td><a href="__ROOT__/recruit/<!--{$r.id}--!>/type/company" target="_blank">查看</a></td>
					<td><!--{$r.addtime|date="Y-m-d", ###}--!></td>
                                        <eq name="r.ischeck" value="1">
					<td><span style="color:blue;">已审</span></td>
					<else/>
					<td><span style="color:red;">未审</span></td>
					</eq>
					<td><a href="__URL__/recruit_position/cid/<!--{$r.id}--!>">岗位信息</a></td>
					<td><a href="__URL__/recruit_editcompany/id/<!--{$r.id}--!>">修改</a>|<a href="javascript:delcompany(<!--{$r.id}--!>);">删除</a></td>
                                    </tr>
				    </volist>
								
                                    
                                </table>
                            </div>
                            <div class="clear"></div>
                            <div class="page">
			      <!--{$show}--!>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear30"></div>     
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
