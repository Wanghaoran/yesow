<script>
var getchildsitearea = function(val){
    $.ajax({
      url:'__ROOT__/admin.php/public/ajaxgetcsaid/id/' + val,
      success: function(ress){
	 var _nstr = '';
	if(ress != null){
	  
	  $.each(ress, function(i, res){
	    _nstr += '<option value="'+res[0]+'">'+res[1]+'</option>';
	  });
	  $('#csaid').html(_nstr).show();
	  }else{
	  $('#csaid').html(_nstr).hide();
	}	
      },
      dataType:'json'
    });
  }

var checkSubmit = function(){
  if($('#csaid')[0].value == ''){
      $('#csaid').focus();
      alert('所在地区不能为空');
      return false;
  }
  if($('#name')[0].value == ''){
      $('#name').focus();
      alert('公司名称不能为空');
      return false;
  }
  if($('#address')[0].value == ''){
      $('#address').focus();
      alert('公司地址不能为空');
      return false;
  }
  if($('#ciid')[0].value == ''){
      $('#ciid').focus();
      alert('所属行业不能为空');
      return false;
  }
  if($('#ceid')[0].value == ''){
      $('#ceid').focus();
      alert('员工人数不能为空');
      return false;
  }
  if($('#crid')[0].value == ''){
      $('#crid').focus();
      alert('注册资金不能为空');
      return false;
  }
  if($('#crid')[0].value == ''){
      $('#crid').focus();
      alert('注册资金不能为空');
      return false;
  }
  if($('#cnid')[0].value == ''){
      $('#cnid').focus();
      alert('公司性质不能为空');
      return false;
  }
  if($('#linkman')[0].value == ''){
      $('#linkman').focus();
      alert('公司联系人不能为空');
      return false;
  }
  if($('#email')[0].value == ''){
      $('#email').focus();
      alert('电子邮件不能为空');
      return false;
  }
  if($('#abstract')[0].value == ''){
      $('#abstract').focus();
      alert('公司简介不能为空');
      return false;
  }
  if($('#tel')[0].value == ''){
      $('#tel').focus();
      alert('联系电话不能为空');
      return false;
  }
  return true;
}
</script>
</head>
