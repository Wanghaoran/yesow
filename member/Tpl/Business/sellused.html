<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二手管理 - 易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
<script>
  var delsellused = function(id){
    if(confirm('确定要删除此条旺铺信息吗?')){
      $.ajax({
	url: '__URL__/delsellused/id/' + id,
	success: function(ress){
	  if(ress){
	    location.reload();
	  }else{
	    alert('删除失败!');
	  }
	}
      });
    }   
  }
</script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">商家需求</div>
                    <div class="clear30"></div>
                    <!--內容 開始-->
                    <div class="wpgl">
                        <div class="wpgl_title">
                            <ul class="ul_wpgl">
                                <li class="choice">二手管理</li>    
                            </ul>
                            <div class="clear"></div>
                        </div>
			<div class="wpgl_con">
			  <form action="__ACTION__" method="post">
			  <div class="wpgl_search">
			    搜索：<input type="text" name="title" />
			    <input type="submit" value="搜索" />
			    <input type="button" value="添加二手" onclick="location.href='__URL__/addsellused'" />
			  </div>
			  </form>
                            <div class="clear"></div>
                            <table class="table_wpgl1">
			      <tr><th style="font-size:12px;">所在地</th><th width="200" style="font-size:12px;">二手名称</th><th style="font-size:12px;">类别</th><th style="font-size:12px;">价格</th><th style="font-size:12px;">联系人</th><th style="font-size:12px;">发布时间</th><th style="font-size:12px;">审核通过</th><th style="font-size:12px;">人气</th><th style="font-size:12px;">管理操作</th></tr>
			      <volist name="result" id="r">
			      <tr>
				<td><!--{$r.csname}--!></td>
				<td><a href="__ROOT__/hire/sellusedinfo/id/<!--{$r.id}--!>" target="_blank"><!--{$r.title}--!></a></td>
				<td><!--{$r.tname}--!></td>
				<td><!--{$r.price}--!></td>
				<td><!--{$r.linkman}--!></td>
				<td><!--{$r.addtime|date="Y-m-d", ###}--!></td>
				<eq name="r.ischeck" value="1">
				<td><span class="span_blue">已审</span></td>
				<else/>
				<td><span class="span_red">未审</span></td>
				</eq>
				<td><!--{$r.clickcount}--!></td>
                                    <td><a href="__URL__/editsellused/id/<!--{$r.id}--!>">修改</a> | <a href="javascript:delsellused(<!--{$r.id}--!>);">删除</a></td>
				  </tr>
				  </volist>
                            </table> 
                            <div class="clear"></div>	
                            <div class="page" style="padding-right:10px;">
			      <!--{$show}--!>
                            </div>
                            <div class="clear"></div>	
                        </div>
                    </div>
                    <!--內容 結束-->
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
