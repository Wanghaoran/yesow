<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜会员中心－登录</title>
<link rel="stylesheet" href="__PUBLIC__/index/default/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/member/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/default/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_850">
        	<div id="main">
				<div id="login_l">
					<div class="login_img">
						<img src="__PUBLIC__/index/<!--{$templatename}--!>/image/login_img.jpg" width="480" height="510" border="0"/>
					</div>
				</div>
				<div id="login_r">
					<div id="login_body">	
                    	<div class="login_tit">
							<h2>用户登陆</h2>
						      </div>
						      <if condition="(isset($_GET['a_c'])) AND (isset($_GET['m_d']))">
						      <form action="__URL__/checklogin/a_c/<!--{$Think.get.a_c}--!>/m_d/<!--{$Think.get.m_d}--!>/id/<!--{$Think.get.id}--!>" method="post">
						      <else/>
						      <form action="__URL__/checklogin" method="post">
						      </if>
      						      
                        <div class="login_con">
							<p>用户名：<input type="text" name="name" id="" class="" /></p>
                            <div class="clear"></div>
							<p>密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" id="" class="" /></p>
							<div class="clear"></div>
							<div class="login_text1">
								<input type="checkbox" class="input_chk"/>记住登陆状态<img src="__PUBLIC__/index/<!--{$templatename}--!>/image/login_icon1.jpg" width="14" height="14" border="0" style="vertical-align:middle; padding-left:5px;" /><span><a href="__APP__/register">免费注册</a></span>
							</div>
                            <div class="clear"></div>
                            <div class="login_text2">
					<input type="hidden" name="jump_url" value="<!--{$Think.get.jump_url}--!>">
							<button type="submit" name="submit" id="" class="">登&nbsp;&nbsp;录</button><span><a href="__APP__/register/forgetpassword" >忘记密码？</a></span>
                            </div>
							<div class="clear" style="height:10px;"></div>
                        </div>
						</form>
					</div>
				</div>
				<div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
	<script type="text/javascript">
		$(function(){
			$('button').hover(function(){
				$(this).addClass('hover');	
			},function(){
				$(this).removeClass('hover');	
			})		
		})
	</script>
</body>
</html>
