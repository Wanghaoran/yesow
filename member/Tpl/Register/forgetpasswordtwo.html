<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜会员中心－密码找回</title>
<link rel="stylesheet" href="__PUBLIC__/index/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/javascript/user.js"></script>
<script>
  $(document).ready(function(){
    $('#answer').after('<span id="chkanswer" class="msgdiv">请填写密码保护问题答案</span>');
    $('#answer').focus(function(){ 
      $('#chkanswer').remove();
      $('#answer').after('<span id="chkanswer" class="msgdiv">请填写密码保护问题答案</span>');
    });
    $('#answer').blur(function(){ 
      var p=$("#answer")[0].value;
      var n=$('#username')[0].textContent;
      $.ajax({
	type: "POST",
	url: "checkpasswordquestion",
	data: "answer="+p+"&name="+n,
	success: function(msg){
	  if(msg=="0"){
	    $('#chkanswer').remove();
	    $('#answer').after('<span id="chkanswer" class="rightdiv">密码问题答案正确</span>');
	    }else{
	    $('#chkanswer').remove();
	    $('#answer').after('<span id="chkanswer" class="errdiv">密码问题答案错误</span>');
	  }
	}
      });
    });
  });

  //提交验证
  var cheakform = function(){
    if(document.form2.answer.value==""){
      document.form2.answer.focus();
      document.form2.answer.blur();
      return false;
    }else if($('#chkanswer')[0].className!='rightdiv'){
      document.form2.answer.focus();
      document.form2.answer.blur();
      return false;
    }
  }
</script>

</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_850">
        	<div id="main">
				<div class="reg">
                	<div class="reg_title">
                        <ul class="ul_reg">
                            <li>找回密码 第一步</li>
                            <li class="li_img"></li>
                            <li class="choice">找回密码 第二步</li>
                            <li class="li_img"></li>
                            <li>找回密码 第三步</li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                    <div class="reg_con">
		      <div class="user_password" style="width:480px;">
			<form id="form2" name="form2" action="__ACTION__" method="post" onSubmit="return cheakform();">
			  <p><div class="user_p1">用户名：</div><div id="username" class="user_p2"><!--{$data.name}--!></div></p>
			  <input type="hidden" name="name" value="<!--{$data.name}--!>">
                            <div class="clear"></div>
			    <p><div class="user_p1">密码保护问题：</div><div class="user_p2"><!--{$data.passwordquestion}--!></div></p>
			    
                            <div class="clear"></div>
                            <p><div class="user_p1">提示回答问题：</div><div  class="user_p2"><input type="text" id="answer" name="answer" /></div></p>
                            <div class="clear"></div>
                        </div>
                        <div class="reg_c2">
			  <input type="submit" value="下一步" />
			      </div>
			      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
	<script type="text/javascript">
		$(function(){
			$('button').hover(function(){
				$(this).addClass('hover');	
			},function(){
				$(this).removeClass('hover');	
			})		
		})
	</script>
</body>
</html>
