<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜会员中心－密码找回</title>
<link rel="stylesheet" href="__PUBLIC__/index/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/javascript/user.js"></script>
<script>
  $(document).ready(function(){
    //初始提示
    $('#username').after('<span id="chkusername" class="msgdiv">请填写您注册时的用户名</span>');
    //数据验证
    //username
    $('#username').focus(function(){ 
      $('#chkusername').remove();
      $('#username').after('<span id="chkusername" class="msgdiv">请填写您注册时的用户名</span>');
    });
    $('#username').blur(function(){ 
      var p=$("#username")[0].value;
      $.ajax({
	type: "POST",
	url: "checkusername",
	data: "name="+p,
	success: function(msg){
	  if(msg=="0"){
	    $('#chkusername').remove();
	    $('#username').after('<span id="chkusername" class="rightdiv">该用户名存在</span>');
	    }else{
	    $('#chkusername').remove();
	    $('#username').after('<span id="chkusername" class="errdiv">该用户名不存在</span>');
	  }
	}
      });
    });
  });

  //提交验证
  var cheakform = function(){
    if(document.form2.username.value==""){
      document.form2.username.focus();
      document.form2.username.blur();
      return false;
    }else if($('#chkusername')[0].className!='rightdiv'){
      document.form2.username.focus();
      document.form2.username.blur();
      return false;
    }
  }
</script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_850">
        	<div id="main">
				<div class="reg">
                	<div class="reg_title">
                        <ul class="ul_reg">
                            <li class="choice">找回密码 第一步</li>
                            <li class="li_img"></li>
                            <li>找回密码 第二步</li>
                            <li class="li_img"></li>
                            <li>找回密码 第三步</li>
                        </ul>
                        <div class="clear"></div>
		      </div>
		      <form id="form2" name="form2" action="__ACTION__" method="post" onSubmit="return cheakform();">
                    <div class="reg_con">
                    	<div class="user_password">用户名：<input type="text" id="username" name="username" /> </div>
                        <div class="reg_c2">
                        	<input type="submit" value="下一步"/>
                        </div>
		      </div>
		      </form>
                </div>
            </div>
        </div>
    </div>
	<include file="Index:footer" />
	<script type="text/javascript">
		$(function(){
			$('button').hover(function(){
				$(this).addClass('hover');	
			},function(){
				$(this).removeClass('hover');	
			})		
		})
	</script>
</body>
</html>
