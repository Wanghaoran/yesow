<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜会员中心－密码找回</title>
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/user.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	//初始提示
	$('#password').after('<span id="chkPass" class="msgdiv">登录密码由5-20个英文字母或数字组成</span>');
	$('#password1').after('<span id="chkRepass" class="msgdiv">请重复输入和上面相同的密码</span>');
	
	$('#password').focus(function(){ 
		$('#chkPass').remove();
		$('#password').after('<span id="chkPass" class="msgdiv">登录密码由5-20个英文字母或数字组成</span>');
	}); 


	$('#password').blur(function(){ 
		var p=$("#password")[0].value;
		var patrn=/^(\w){5,20}$/;
		if(!patrn.exec(p)){
			$('#chkPass').remove();
			$('#password').after('<span id="chkPass" class="errdiv">登录密码必须由5-20个英文字母或数字组成</span>');
		}else{
			$('#chkPass').remove();
			$('#password').after('<span id="chkPass" class="rightdiv">该登录密码可以使用</span>');
		}
	}); 

	$('#password1').focus(function(){ 
		$('#chkRepass').remove();
		$('#password1').after('<span id="chkRepass" class="msgdiv">请重复输入和上面相同的密码</span>');
	}); 

	$('#password1').blur(function(){ 
		var p=$("#password1")[0].value;
		var w=$("#password")[0].value;
		var patrn=/^(\w){5,20}$/;
		if(!patrn.exec(p)){
			$('#chkRepass').remove();
			$('#password1').after('<span id="chkRepass" class="errdiv">登录密码必须由5-20个英文字母或数字组成</span>');
		}else if(p!=w){
			$('#chkRepass').remove();
			$('#password1').after('<span id="chkRepass" class="errdiv">两次输入的密码不一致，请检查</span>');
		}else{
			$('#chkRepass').remove();
			$('#password1').after('<span id="chkRepass" class="rightdiv">输入正确</span>');
		}
	}); 
});	

function cheakform()
	{
		if(document.form1.password.value=="")
		{
			document.form1.password.focus();
			document.form1.password.blur();
		return false;

		}
		 else if(document.form1.password1.value=="")		
		{
			document.form1.password1.focus();
			document.form1.password1.blur();
		return false;
		}
		else if(document.form1.password.value!=document.form1.password1.value)
		{
		
			document.form1.password1.focus();
			document.form1.password1.blur();
		return false;
		}
		else if($('#chkPass')[0].className!='rightdiv')
		{
		  document.form1.password.focus();
		  document.form1.password.blur();
		  return false;
		}
		else if($('#chkRepass')[0].className!='rightdiv')
		{
		  document.form1.password1.focus();
		  document.form1.password1.blur();
		  return false;
		}
	return true;
	}
</script>
</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_850">
        	<div id="main">
				<div class="reg">
                	<div class="reg_title">
                        <ul class="ul_reg">
                            <li>找回密码 第一步</li>
                            <li class="li_img"></li>
                            <li>找回密码 第二步</li>
                            <li class="li_img"></li>
                            <li class="choice">找回密码 第三步</li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                    <div class="reg_con">
                    	<form name="form1" id="form1" action="__ACTION__" method="post" onSubmit="return cheakform();">
                    	<div class="user_password" style="width:600px;">
                        	<p><div class="user_p1">新设密码：</div><div class="user_p2"><input name="password" id="password" value="" class="small" type="password"></div></p>
                            <div class="clear"></div>
                            <p><div class="user_p1">重复密码：</div><div class="user_p2"><input name="password1" id="password1" value="" class="small" type="password"></div></p>
                            <div class="clear"></div>
                        </div>
                        <div class="reg_c2">
			  <input type="submit" value="确认修改" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
	<script type="text/javascript">
		$(function(){
			$('button').hover(function(){
				$(this).addClass('hover');	
			},function(){
				$(this).removeClass('hover');	
			})		
		})
	</script>
</body>
</html>
