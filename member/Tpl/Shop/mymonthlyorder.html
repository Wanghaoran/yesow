<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的包月订单 - 网上购物 - 易搜会员中心</title>
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/user.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/ks-switch.pack.js"></script>
<script type="text/javascript">
$(function($){
	$("#switchBox2").switchTab({titCell: "dt a", trigger: "mouseover", delayTime: 0});
});
</script>

</head>
<body id="body_user">
  <include file="Index:header" />
	<div id="user_m">
    	<div class="warp_900">
        	<div id="main">
		  <include file="sidebar" />
                <div id="main_rlong">
                	<div class="main_rlong_tit">易搜会员包月</div>
                   <div class="clear30"></div>
                    <!--tab切換內容 開始-->
                    <div class="main">
                        <dl class="switchBox" id="switchBox2">
                            <!--nav start-->
                            <dt>
                                <a href="#">我的包月订单</a>
                            </dt>
                            <!--nav end-->
                            <dd>
                                <!--tab我的包月订单 start-->
                                <div class="main_con3">
                                    <div style="min-height:250px;">
                                    	<table class="table_sms">
                                    	<tr>
                                        	<th>编号</th>
                                            <th>订单号</th>
                                            <th>会员等级</th>
                                            <th>包月时间</th>
                                            <th>总计</th>
                                            <th>订单状态</th>
                                            <th>是否确认</th>
                                            <th>支付方式</th>
                                            <th>下单时间</th>
                                            <th>订单状态</th>
					  </tr>
					  <volist name="result" id="r">
					  <tr>
					    <td><!--{$r.id}--!></td>
					    <td><!--{$r.ordernum}--!></td>
                                            <td><!--{$r.mlname}--!></td>
                                            <td><!--{$r.months}--!>月</td>
					    <td><!--{$r.price}--!>元</td>
                                            <switch name="r.status">
					    <case value="0"><td style="color:red;">未付款</td></case>
					    <case value="1"><td style="color:blue;">已付款 <span style="color:red">未发货</span></td></case>
					    <case value="2"><td style="color:blue;">已发货 <span style="color:red">未收货</span></td></case>
					    <case value="3"><td style="color:green;">交易完成</td></case>
					    </switch>
					    <eq name="r.ischeck" value="1">
					    <td style="color:blue">已确认</td>
					    <else/>
					    <td style="color:red">未确认</td>
					    </eq>
					    <td><!--{$r.paytype}--!></td>
					    <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
					    <eq name="r.status" value="0">
					    <td><input type="button" value="去付款" onclick="window.open('__URL__/monthly_pay/orderid/<!--{$r.ordernum}--!>/mid/<!--{$r.monid}--!>');" /></td>
					    <else/>
					    <td style="color:green;">已完成</td>
					    </eq>
					    
					  </tr>
					  </volist>
                                    </table>
                                    </div>
                                    <div class="clear"></div>
                                    <div class="page">
				      <!--{$show}--!>
                                    </div>
                                </div>
                                <div class="clear30"></div>  
                                <!--tab我的包月订单 end--> 
                            </dd>
                        </dl>
                    </div>
                    <!--tab切換內容 結束-->
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
