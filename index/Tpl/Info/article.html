<script type="text/javascript" src="__PUBLIC__/index/javascript/yesow.js"></script>
<script>
  $(document).ready(function(){
    //点击图片更换验证码
    $("#code").click(function(){
      $(this).attr("src","__ROOT__/admin.php/public/verify/temp="+new Date().getTime());
    });
  });

  function submitcommit(){
    //console();
    if($('#content')[0].value == ''){
      alert('评论内容不能为空');
      }else if($('#verify')[0].value == ''){
      alert('验证码不能为空');
      }else{
      var p = $('#content')[0].value;
      var m = $('#verify')[0].value;
      $.ajax({
	type: "POST",
	url: "__ROOT__/commit",
	datatype: "json",
	data: "content=" + p + "&code=" + m + "&aid=<!--{$Think.get.id}--!>",
	success: function(msg){
	  msg = jQuery.parseJSON(msg);
	  if(msg.status == 0){
	    alert('错误提示：' + msg.message);
	    }else{
	    alert('成功提示：' + msg.message);
	    location.reload();
	  }
	}
      });
    }
  }

</script>
