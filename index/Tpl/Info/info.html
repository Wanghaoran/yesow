<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$childsite_name}--!>资讯文章_易搜资讯文章首页_易搜 - <!--{$childsite_name}--!>IT服务中心</title>
<meta name="Keywords" content="<!--{$childsite_name}--!>IT,IT行业,IT资讯,IT信息,<!--{$childsite_name}--!>IT资讯,易搜"/>
<meta name="Description" content="易搜-<!--{$childsite_name}--!>IT资讯文章，是<!--{$childsite_name}--!>地区最受人关注的IT行业信息，是一个专为IT爱好者提供寻找产品、找资源、找客户的电子商务服务平台。在这里，您可以轻松快速的寻找到最新的一手客户信息资源、IT行业资讯、IT供应、IT求购、旺铺租赁、IT人才等信息；受到IT各界的热烈欢迎与大力支持。"/>
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/style.css" />
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/yesow.js"></script>
<script src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.KinSlideshow-1.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#KinSlideshow").KinSlideshow();
})
</script>
</head>
<body id="body_index">
  <div id="warp_body">
    <include file="Index:header" />
	<div id="mbx">
		<span>您的位置:</span>
		<a href="__ROOT__">易搜首页</a> &gt;
		<span>资讯文章</span> 
	</div>
	<!--咨询文章-->
	<div id="main10">
		<div id="main10_t">
			<div class="main10_t_l">
				<div class="cat_header">
					<h3>最新更新</h3>
					<a href="#" class="more" ><!-- 更多 --></a>
				</div>
				<div class="cat_bod">
				  <ul class="main10_t_ul">
				    <volist name="result_newest" id="rn">
				    <li><a href="__ROOT__/article/<!--{$rn.id}--!>" target="_blank" ><!--{$rn.title}--!></a></li>
				    </volist>
				  </ul>
				</div>
			</div>
			<div class="main10_t_c">
			  <div id="KinSlideshow" style="visibility:hidden;">
			    <volist name="result_pic" id="rp">
			    <a href="__ROOT__/article/<!--{$rp.aid}--!>" target="_blank"><img src="<!--{$rp.address}--!>" alt="<!--{$rp.title}--!>" width="310" height="300" /></a>
		    </volist>
                </div>
			</div>
			<div class="main10_t_r">
				<div class="cat_header">
					<h3>热门看点</h3>
					<a href="#" class="more" ><!-- 更多 --></a>
				</div>
				<div class="cat_bod">
				  <ul class="main10_t_ul">
				    <volist name="result_hotpoint" id="rh">
				    <li><a href="__ROOT__/article/<!--{$rh.id}--!>" target="_blank" ><!--{$rh.title}--!></a></li>
				    </volist>
					</ul>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<notempty name="ad_arr.zhong">
  <div class="index_gg01">
    <volist name="ad_arr.zhong" id="adt">
    <if condition="strrchr($adt['address'], '.') == '.swf'">
    <a href="<!--{$adt.link}--!>"><embed src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>"></embed></a>
    <else/>
    <a href="<!--{$adt.link}--!>"><img src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>"/></a>
    </if>
    </volist>
  </div>
  </notempty>
		<div id="main10_m">
		  <volist name="result_one_column" id="roc" mod="3">
		  <eq name="mod" value="0">
		  <div class="main_10_m_item">
		    </eq>
		    <eq name="mod" value="0">
		    <div class="main10_m_l">
		    </eq>
		    <eq name="mod" value="1">
		    <div class="main10_m_c">
		    </eq>
		    <eq name="mod" value="2">
		    <div class="main10_m_r">
		    </eq>
					<div class="cat_header">
					  <h3><!--{$roc.name}--!></h3>
					  <a href="__ROOT__/infolist/<!--{$roc.id}--!>" class="more" >更多</a>
					</div>
					<div class="cat_bod">
						<ul class="main10_m_ul">
							<li class="first">
								<div class="list_img">
								  <a href="__ROOT__/article/<!--{$roc.fristarticle.0.id}--!>" target="_blank"><img src="<!--{$roc.fristarticle.0.pic|default='__PUBLIC__/index/default/image/nopicture.gif'}--!>" width="125" height="100" /></a>
								</div>
								<div class="list_info">
								  <h3><a href="__ROOT__/article/<!--{$roc.fristarticle.0.id}--!>" target="_blank"><!--{$roc.fristarticle.0.title}--!></a></h3>
									<p><!--{$roc.fristarticle.0.content}--!></p>
								</div>
								<div class="clear"></div>
								</li>
								<foreach name="roc.articlelist" item="roca" key="x">
								<li>● <a href="__ROOT__/article/<!--{$roca.id}--!>" target="_blank">&nbsp;<!--{$roca.tname}--!> |　<!--{$roca.title}--!></a></li>
								</foreach>

								

						</ul>
					</div>
				</div>
				
				<eq name="mod" value="2">
				<div class="clear"></div>
			      </div>
			      </eq>
			      <eq name="result_one_column_num" value="$key">
			      <div class="clear"></div>
			      </eq> 
			</volist>
			

			
		</div>
		<div id="main10_d"></div>
	      </div>
	      <notempty name="ad_arr.food">
  <div class="index_gg01">
    <volist name="ad_arr.food" id="adt">
    <if condition="strrchr($adt['address'], '.') == '.swf'">
    <a href="<!--{$adt.link}--!>"><embed src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>"></embed></a>
    <else/>
    <a href="<!--{$adt.link}--!>"><img src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>"/></a>
    </if>
    </volist>
  </div>
  </notempty>
	<!--咨询文章结束-->


	<include file="Index:footer" />	
		
		
		
		
</div>
</body>
</html>
