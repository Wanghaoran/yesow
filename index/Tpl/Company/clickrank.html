<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>

<body id="body_index">
<div id="warp_body">
  <include file="Index:header" />
	<div id="mbx">
		<span>您的位置:</span>
		<a href="__ROOT__">易搜首页</a> &gt;
		<a href="__ROOT__/company">渠道黄页</a> &gt;
		<span>点击排名</span> 
	</div>
    <div class="clear"></div>
<notempty name="ad_arr.top">
  <div class="index_gg01" style="padding-top:0;">
    <volist name="ad_arr.top" id="adt">
    <if condition="strrchr($adt['address'], '.') == '.swf'">
    <a href="<!--{$adt.link}--!>"><embed src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>" style="margin-left:5px;"></embed></a>
    <else/>
    <a href="<!--{$adt.link}--!>"><img src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>" style="margin-right:5px;"/></a>
    </if>
    </volist>
  </div>
  </notempty>
	<!--咨询文章详情页-->
	<div id="main13">
		<div id="main13_m" style="padding-right:10px;">
			<div class="main13_r_item">
				<div class="huang_ui">
					<div class="huang_ui_r">
						<div class="huang_ui_c">
							<h1>点击排名<span>TOP100</span></h1>
						</div>
					</div>
				</div>
				<ul class="click_list">
				  <volist name="result_top100" id="rt100">
				  <elt name="i" value="3">
				  <li class="click_top3">
				  <else/>
				  <li>
				  </elt>
				  <em><!--{$i}--!></em>
				  <a href="__ROOT__/company/<!--{$rt100.id}--!>" target="_blank" ><!--{$rt100.name}--!></a><span class="click_area"> [<!--{$rt100.csname}--!>]</span>
				  <span class="clicknum">点击量 [<!--{$rt100.clickcount}--!>] </span>
				  </li>
				  </volist>
                  
                 
                    <div class="clear"></div>	
				</ul>			
			</div>
		</div>
        <div id="main13_m">
			<div class="main13_r_item">
				<div class="huang_ui">
					<div class="huang_ui_r">
						<div class="huang_ui_c">
							<h1>点击排名<span style="color:#0123C2;">LAST100</span></h1>
						</div>
					</div>
				</div>
				<ul class="click_list">
				  <volist name="result_last100" id="rl100">
				  <elt name="i" value="3">
				  <li class="click_last3">
				  <else/>
				  <li>
				  </elt>
				  <em><!--{$i}--!></em>
				  <a href="__ROOT__/company/<!--{$rl100.id}--!>" target="_blank" ><!--{$rl100.name}--!></a><span class="click_area"> [<!--{$rl100.csname}--!>]</span>
				  <span class="clicknum">点击量 [<!--{$rl100.clickcount}--!>] </span>

				  </volist>
                    
                    <div class="clear"></div>	
				</ul>				
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<!--咨询文章详情页-->
	<notempty name="ad_arr.foot">
  <div class="index_gg01">
    <volist name="ad_arr.foot" id="adt">
