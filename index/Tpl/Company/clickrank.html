<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<body id="body_index">
<div id="warp_body">
  <include file="Index:header" />
	<div id="mbx">
		<span>您的位置:</span>
		<a href="__ROOT__">易搜首页</a> &gt;
		<a href="__ROOT__/company">渠道黄页</a> &gt;
		<span>点击排名</span> 
	</div>
    <div class="clear5"></div>
    <ul class="ul_adimg">
    	<li><a href="#"><img src="__PUBLIC__/index/style/images/ad_img.jpg" width="186" height="75" border="0" /></a></li>
        <li><a href="#"><img src="__PUBLIC__/index/style/images/ad_img.jpg" width="186" height="75" border="0" /></a></li>
        <li><a href="#"><img src="__PUBLIC__/index/style/images/ad_img.jpg" width="186" height="75" border="0" /></a></li>
        <li><a href="#"><img src="__PUBLIC__/index/style/images/ad_img.jpg" width="186" height="75" border="0" /></a></li>
        <li class="last"><a href="#"><img src="__PUBLIC__/index/style/images/ad_img.jpg" width="186" height="75" border="0" /></a></li>
    </ul>
    <div class="clear5"></div>
	<!--咨询文章详情页-->
	<div id="main13">
		<div id="main13_m" style="padding-right:10px;">
			<div class="main13_r_item">
				<div class="huang_ui">
					<div class="huang_ui_r">
						<div class="huang_ui_c">
							<h1>点击排名<span>TOP100</span></h1>
						</div>
					</div>
				</div>
				<ul class="click_list">
				  <volist name="result_top100" id="rt100">
				  <elt name="i" value="3">
				  <li class="click_top3">
				  <else/>
				  <li>
				  </elt>
				  <em><!--{$i}--!></em>
				  <a href="__ROOT__/company/<!--{$rt100.id}--!>" target="_blank" ><!--{$rt100.name}--!></a><span class="click_area"> [<!--{$rt100.csname}--!>]</span>
				  <span class="clicknum">点击量 [<!--{$rt100.clickcount}--!>] </span>
				  </li>
				  </volist>
                  
                 
                    <div class="clear"></div>	
				</ul>			
			</div>
		</div>
        <div id="main13_m">
			<div class="main13_r_item">
				<div class="huang_ui">
					<div class="huang_ui_r">
						<div class="huang_ui_c">
							<h1>点击排名<span style="color:#0123C2;">LAST100</span></h1>
						</div>
					</div>
				</div>
				<ul class="click_list">
				  <volist name="result_last100" id="rl100">
				  <elt name="i" value="3">
				  <li class="click_last3">
				  <else/>
				  <li>
				  </elt>
				  <em><!--{$i}--!></em>
				  <a href="__ROOT__/company/<!--{$rl100.id}--!>" target="_blank" ><!--{$rl100.name}--!></a><span class="click_area"> [<!--{$rl100.csname}--!>]</span>
				  <span class="clicknum">点击量 [<!--{$rl100.clickcount}--!>] </span>
				  </li>
				  </volist>
                    
                    <div class="clear"></div>	
				</ul>				
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<!--咨询文章详情页-->
	<div class="index_gg01">
		<a href="#"><img src="__PUBLIC__/index/image/gg1.jpg" width="950" height="90"></a>
	</div>

</div>
