<script type="text/javascript" src="__PUBLIC__/index/javascript/lhgdialog.min.js"></script>
<script type="text/javascript">
  function poplogin(){
    var api = $.dialog({id:'L1360'});
    /* jQuery ajax */
    $.ajax({
      url:'__ROOT__/public/ajaxlogin',
      success:function(data){
        api.content(data);
       },
       cache:false
    });
  }

  function buynow(){
    var shopnum = $('#shopnums').val();
    $.ajax({
      url:'__URL__/addshopcart/sid/<!--{$Think.get.id}--!>/num/' + shopnum,
      success:function(data){
        if(data == 1){
	  location.href="__URL__/shopcart";
	}else{
	  alert('购物车添加失败！');
	}
       }
    });
  }

  function addshopcart(){
    var shopnum = $('#shopnums').val();
    $.ajax({
      url:'__URL__/addshopcart/sid/<!--{$Think.get.id}--!>/num/' + shopnum,
      success:function(data){
        if(data == 1){
	  if(confirm('添加到购物车成功,是否转到购物车付款？')){
	    location.href="__URL__/shopcart";
	  }
	}else{
	  alert('购物车添加失败！');
	}
       }
    });
  }
</script>
