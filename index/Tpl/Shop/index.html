<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜-<!--{$child_name}--!>IT商城_<!--{$child_name}--!>IT通讯录—欢迎您的光临</title>
<meta name="keywords" content="易搜,IT行业,IT通讯录,<!--{$child_name}--!>IT,IT商家,IT黄页"/>
<meta name="description" content="易搜-<!--{$child_name}--!>IT商城,是一个全新的为IT商家和IT人打造的一个网络订购的平台,在这里,你可以购买最新的IT资讯和商家名录信息"/>
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/style.css" />
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/yesow.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/lhgdialog.min.js"></script>
<script type="text/javascript">
  function poplogin(){
    var api = $.dialog({id:'L1360'});
    /* jQuery ajax */
    $.ajax({
      url:'__ROOT__/public/ajaxlogin',
      success:function(data){
        api.content(data);
       },
       cache:false
    });
  }

  function buynow(shopid){
    $.ajax({
      url:'__URL__/addshopcart/sid/' + shopid + '/num/1',
      success:function(data){
        if(data == 1){
	  location.href="__URL__/shopcart";
	}else{
	  alert('购物车添加失败！');
	}
       }
    });
  }
</script>
</head>
<body id="body_index">
<div id="warp_body">
	<include file="Index:header" />
	<div id="mbx">
		<span>您的位置:</span>
		<a href="__ROOT__">易搜首页</a> &gt;
		<span>易搜商城</span> 
	</div>
	<!--支付流程开始-->
	<div id="main14">
        <div class="cat_header">
            <h3>网上商城</h3>
        </div>
        <div class="cat_bod">
        	<div id="main14_l">
                <div class="main14_l_d">
                    <div class="huang_ui">
                        <div class="huang_ui_r">
                            <div class="huang_ui_c">
                                <h6>最新上架</h6>
                            </div>
                        </div>
                    </div>
		    <ul class="main14_l_d">
		      <volist name="result_new_shop" id="rns">
		      <li><a href="__ROOT__/shop/<!--{$rns.id}--!>"><!--{$rns.title}--!></a></li>
		      </volist>
                    </ul>
                    <div class="clear10"></div>
                </div>
            </div>
            <div id="main14_r">
            	<!--tab切換內容 開始-->
                    <div class="main">
                        <dl class="switchBox2" id="switchBox2">
                            <!--nav start-->
			    <dt>
			    <empty name="Think.get.cid">
			    <a href="__ACTION__" class="on">商城首页</a>
			    <else/>
			    <a href="__ACTION__">商城首页</a>
			    </empty>
			    <volist name="index_shop_nav" id="isn">
			    <eq name="Think.get.cid" value="$isn.id">
			    <a href="__ACTION__/cid/<!--{$isn.id}--!>" class="on"><!--{$isn.name}--!></a>
			    <else/>
			    <a href="__ACTION__/cid/<!--{$isn.id}--!>"><!--{$isn.name}--!></a>
			    </eq>
			    </volist>
                            </dt>
                            <!--nav end-->
                            <dd style="display:block;">
			    <!--tab商城首页 start-->
			    <volist name="result" id="r">
			    <div class="scgw_box">
			      <ul class="ul_scgw">
				<li><h2><!--{$r.title}--!></h2></li>
				<li>
				<div class="div_left">
				  <a href="__ROOT__/shop/<!--{$r.id}--!>" target="_blank"><img src="<!--{$Think.config.SHOP_PIC_PATH_SAVE}--!><!--{$r.small_pic}--!>" width="115" height="120" border="0" alt="<!--{$r.title}--!>" /></a>
				</div>
				<div class="div_right">
				  <p><!--{$r.remark}--!></p>
				  <eq name="r.issend" value="1">
				  <h5>商品运费：运费自理</h5>
				  <else/>
				  <h5>商品运费：免运产品</h5>
				  </eq>
				</div>
				<div class="clear"></div>
				</li>
				<li class="libox">市场价：<span class="linethrough"><!--{$r.marketprice}--!></span>元&nbsp;&nbsp;&nbsp;&nbsp;促销价：<span class="font_gdbq" style="font-weight:bold;color:red;"><!--{$r.promotionprice}--!>元</span></li>
				<li class="libtn">
				<input type="button" onclick="window.open('__ROOT__/shop/<!--{$r.id}--!>');" class="btn_scgw" value="详细介绍"/>
				<if condition="isset($_SESSION[C('USER_AUTH_KEY')])">
				<input type="button" class="btn_scgw" value="立即购买" onclick="buynow('<!--{$r.id}--!>')"/></li>
				<else/>
				<input type="button" class="btn_scgw" value="立即购买" onclick="poplogin();"/></li>
				</if>
                                    </ul>
                                    <div class="clear"></div>
				  </div>
				  </volist>
                            </dd> 
                         </dl>
                 </div>
            </div>
            <div class="clear10"></div>
	    <div class="page">
	      <!--{$show}--!>
				</div>	
        </div>
		<div class="clear"></div>
	</div>
	<!--支付流程结束-->
	<div class="index_gg01">
		<a href="#"><img src="__PUBLIC__/index/<!--{$templatename}--!>/image/gg1.jpg" width="950" height="90"></a>
	</div>
	<include file="Index:footer" />
</div>
</body>
</html>
