<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="__PUBLIC__/index/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/style/user.css" />
<script type="text/javascript" src="__PUBLIC__/index/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/javascript/user.js"></script>
</head>
<body id="body_user">
  <include file="Member:header" />
	<div id="user_m">
    	<div class="warp_850">
        	<div id="main">
            	<div id="main_l">
                	<div id="main_l_tit"><h3>商家服务</h3></div>
                    <ul>
                    	<li><a href="#">产品报价管理</a></li>
                    	<li><a href="#">特惠商家管理</a></li>
                    	<li><a href="#">人才交流管理</a></li>
                    	<li><a href="#">求职信息管理</a></li>
                    	<li><a href="#">二手市场管理</a></li>
                    	<li><a href="#">旺铺转租管理</a></li>
                    	<li><a href="#">申请连接管理</a></li>
                    	<li class="hover"><a href="#">咨询文章管理</a></li>
                    </ul>
                </div>
				<div id="main_r">
					<table class="user_search">
						<tbody>
						  <tr>
						    <form action="__ACTION__" method="post" id="search">
							<td>关键词：<input class="keywords w100" name="keyword" type="text" /></td>
							<td>所在地：
								<select class="address" name="csid">
									<option value="">选择省份</option>
									<volist name="result_childsite" id="rc">
									<option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
									</volist>
								</select>
							</td>
							<td>栏目：<input class="category w80" name="colid" type="text" /></td>
							<td><button class="user_search_btn" onclick="document.getElemetById('search').submit()" name="submit">搜索</button></td>
							</form>
						</tr>
						</tbody>
					</table>
					<table class="table_list">
						<tbody>
							<tr class="top_tools">
								<th colspan="7"><h3>咨询文章管理</h3><button class="add_art" onclick="location='__URL__/addarticle';">发文章</button></th>
								<th colspan="3" style="text-align:right">
									<button class="del_art">删除</button>
									<button class="all_art">全选</button>
								</th>
							</tr>
							<tr class="title">
								<td>类型</td>
								<td>标题</td>
								<td>所属类型</td>
								<td>人气</td>
								<td>评论</td>
								<td>发布时间</td>
								<td>审核时间</td>
								<td>操作状态</td>
								<td>编辑</td>
								<td>选中</td>
							      </tr>
							      <volist name="result" id="r">
							<tr>
							  <td><!--{$r.tname}--!></td>
							  <td><p class="art_title"><a target="_blank" href="__ROOT__/article/<!--{$r.id}--!>"><!--{$r.title}--!></a></p></td>
							  <td><!--{$r.cname}--!></td>
							  <td><!--{$r.hits}--!></td>
								<td>0</td>
								<td><!--{$r.addtime|date="Y-m-d", ###}--!></td>
								<td><!--{$r.checktime|date="Y-m-d", ###}--!></td>
								<eq name="r.status" value="0">
			  <td style="color:red;">未审未过</td>
			  </eq>
			  <eq name="r.status" value="1">
			  <td style="color:green;">已审未过</td>
			  </eq>
			  <eq name="r.status" value="2">
			  <td style="color:blue;">已审已过</td>
			  </eq>
								<td><a href="__URL__/editarticle/id/<!--{$r.id}--!>" >编辑</a></td>
								<td><input type="checkbox" ></td>
							      </tr>
							      </volist>
						</tbody>
					</table>
					<div class="page">
					  <!--{$show}--!>
					</div>
					
				</div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
	<include file="Member:footer" />
	<script type="text/javascript">
		$(function(){
			$('button').hover(function(){
				$(this).addClass('hover');	
			},function(){
				$(this).removeClass('hover');	
			})		
		})
	</script>
</body>
</html>
