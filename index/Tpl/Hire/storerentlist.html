<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易搜-<!--{$childsite_name}--!>IT旺铺租转区_易搜旺铺租转列表页_易搜-<!--{$childsite_name}--!>IT服务中心</title>
<meta name="Keywords" content="<!--{$childsite_name}--!>旺铺,旺铺出租,旺铺信息,旺铺转让,旺铺求租,<!--{$childsite_name}--!>IT信息,<!--{$childsite_name}--!>IT,易搜"/>
<meta name="Description" content="易搜-<!--{$childsite_name}--!>IT旺铺租转专区，是<!--{$childsite_name}--!>地区最受人关注的IT行业附加服务区，是一个专为中国IT商家提供寻找旺铺转让、出租、求购的电子商务服务平台。"/>

<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/index/<!--{$templatename}--!>/style/style.css" />
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/index/<!--{$templatename}--!>/javascript/yesow.js"></script>
</head>
<body id="body_index">
<div id="warp_body">
  <include file="Index:header"/>
  <div id="mbx">
    <form action="__ACTION__" method="post">
      <span style="float:right; font-weight:normal;">搜索：<input type="text" name="keyword" style="color:#999; width:125px; margin-left:10px; height:18px; line-height:18px; border:#9fa0cc 1px solid;"/><input type="submit" value="搜索" /></span>
      </form>
		<span>您的位置:</span>
		<a href="__ROOT__">易搜首页</a> &gt;
		<a href="__ROOT__/hire">出租招聘</a> &gt;
		<span>旺铺租转</span> 
	</div>
    <!--广告方位-->
    <notempty name="ad_arr.top">
	<div class="index_gg01">
	  <volist name="ad_arr.top" id="adt">
	  <if condition="strrchr($adt['address'], '.') == '.swf'">
	  <a href="<!--{$adt.link}--!>"><embed src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>" style="margin-left:5px;"></embed></a>
	  <else/>
	  <a href="<!--{$adt.link}--!>"><img src="<!--{$Think.config.AD_PIC_PATH_SAVE}--!><!--{$adt.address}--!>" width="<!--{$adt.width}--!>" height="<!--{$adt.height}--!>"/></a>
	  </if>
	  </volist>
	</div>
	</notempty>
	<!--人才招聘   旺铺转租-->
	<div id="main16">
		<div id="main16_t">
        	<!--左边-->
			<div class="main16_t_l">
				<div class="cat_header">
					<h3>推荐信息</h3>
				</div>
				<div class="cat_bod">
				  <ul class="tjxx_ul">
				    <volist name="recommended_result" id="rr">
				    <li><a href="__ROOT__/storerent/<!--{$rr.id}--!>" target="_blank"><!--{$rr.content}--!></a></li>
				    </volist>
					</ul>
                    <div class="clear"></div>		
				</div>
			</div>
            <!--人才招聘   旺铺转租  中间右边合并-->
			<div class="main16_t_all">
                    <div class="huang_ui">
                        <div class="huang_ui_r">
                            <div class="huang_ui_c">
			      <h3><a href="__URL__/storerentlist">出租旺铺</a></h3>
                            </div>
                        </div>
                    </div>
                    <div class="div_czwp">
                        <table class="table_detail">
			  <tr><th>标题</th><th>发布时间</th><th>类型</th><th>所在地区</th></tr>
			  <volist name="result_sort" id="rs">
			  <tr>
			    <td><a href="__ROOT__/storerent/<!--{$rs.id}--!>" target="_blank" class="tuijian"><!--{$rs.title}--!></a></td>
			    <td><!--{$rs.addtime|date="Y-m-d", ###}--!></td>
			    <td width="80"><a href="__URL__/storerentlist/tid/<!--{$rs.tid}--!>" class="fenlei"><!--{$rs.name}--!></a></td>
			    <td width="80">[<a href="__URL__/storerentlist/csid/<!--{$rs.csid}--!>" class="fenlei"><!--{$rs.csname}--!></a>]</td>
			  </tr>
			  </volist>
			  <volist name="result" id="r">
			  <tr>
			    <if condition="time() - $r['updatetime'] elt 24*60*60">
			    <td><a href="__ROOT__/storerent/<!--{$r.id}--!>" target="_blank" class="new"><!--{$r.title}--!></a></td>
			    <else/>
			    <td><a href="__ROOT__/storerent/<!--{$r.id}--!>" target="_blank"><!--{$r.title}--!></a></td>
			    </if>
			    <td><!--{$r.addtime|date="Y-m-d", ###}--!></td>
			    <td width="80"><a href="__URL__/storerentlist/tid/<!--{$r.tid}--!>" class="fenlei"><!--{$r.name}--!></a></td>
			    <td width="80">[<a href="__URL__/storerentlist/csid/<!--{$r.csid}--!>" class="fenlei"><!--{$r.csname}--!></a>]</td>
			  </tr>
			  </volist>
                        </table>
                        <div class="clear"></div>
                        <div class="page" style="padding-right:10px;">
			  <!--{$show}--!>
                        </div>
                        <div class="clear"></div>		
                    </div>
                <div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<!--人才招聘   旺铺转租结束-->
	<include file="Index:footer" />
</div>
</body>
</html>
