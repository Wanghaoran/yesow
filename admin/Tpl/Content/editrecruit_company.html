<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/recruit_company" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">

	    <label>所属地区：</label>
	    <select class="combox" name="csid" ref="sellused_csaid" refUrl="__APP__/public/ajaxgetcsaid/id/{value}">
	      <option value="">请选择</option>
	      <volist name="result_childsite" id="s_rc">
	      <eq name="result.csid" value="$s_rc.id">
	      <option value="<!--{$s_rc.id}--!>" selected="selected"><!--{$s_rc.name}--!></option>
	      <else/>
	      <option value="<!--{$s_rc.id}--!>"><!--{$s_rc.name}--!></option>
	      </eq>
	      </volist>
	    </select>
	    <select class="combox" name="csaid" id="sellused_csaid">
	      <volist name="result_childsitearea" id="s_rca">
	      <eq name="result.csaid" value="$s_rca.id">
	      <option value="<!--{$s_rca.id}--!>" selected="selected"><!--{$s_rca.name}--!></option>
	      <else/>
	      <option value="<!--{$s_rca.id}--!>"><!--{$s_rca.name}--!></option>
	      </eq>
	      </volist>
	    </select>
	
	<label style="width:80px;">所属行业：</label>
	    <select class="combox" name="ciid">
	      <volist name="result_industry" id="ri">
	      <eq name="result.ciid" value="$ri.id">
	      <option value="<!--{$ri.id}--!>" selected="selected"><!--{$ri.name}--!></option>
	      <else/>
	      <option value="<!--{$ri.id}--!>"><!--{$ri.name}--!></option>
	      </eq>
	      </volist>
	    </select>
	
	 </div>

	 <div class="unit">
	   <label>员工人数：</label>
	    <select class="combox" name="ceid">
	      <volist name="result_employnum" id="re">
	      <eq name="result.ceid" value="$re.id">
	      <option value="<!--{$re.id}--!>" selected="selected"><!--{$re.name}--!></option>
	      <else/>
	      <option value="<!--{$re.id}--!>"><!--{$re.name}--!></option>
	      </eq>
	      </volist>
	    </select>

	   <label style="width:60px;">注册资金：</label>
	    <select class="combox" name="crid">
	      <volist name="result_registermoney" id="rr">
	      <eq name="result.crid" value="$rr.id">
	      <option value="<!--{$rr.id}--!>" selected="selected"><!--{$rr.name}--!></option>
	      <else/>
	      <option value="<!--{$rr.id}--!>"><!--{$rr.name}--!></option>
	      </eq>
	      </volist>
	    </select>

	   <label style="width:60px;">公司性质：</label>
	    <select class="combox" name="cnid">
	      <volist name="result_nature" id="rn">
	      <eq name="result.cnid" value="$rn.id">
	      <option value="<!--{$rn.id}--!>" selected="selected"><!--{$rn.name}--!></option>
	      <else/>
	      <option value="<!--{$rn.id}--!>"><!--{$rn.name}--!></option>
	      </eq>
	      </volist>
	    </select>
	 </div>
	<div class="unit">
	  <label>公司名称：</label>
	  <input type="text" class="textInput required" name="name" size="60" value="<!--{$result.name}--!>" />
	</div>
	<div class="unit">
	  <label>联系地址：</label>
	  <input type="text" class="textInput required" name="address" size="60" value="<!--{$result.address}--!>" />
	</div>
	<div class="unit">
	  <label>公司图片：</label>
	  <input type="file" name="pic" /><notempty name="result.pic"><a href="<!--{$Think.config.RECRUIT_PIC_PATH_SAVE}--!><!--{$result.pic}--!>" target="_blank">查看</a></notempty>
	</div>
	<div class="unit">
	  <label>联系人：</label>
	  <input type="text" class="textInput" name="linkman" value="<!--{$result.linkman}--!>" />
	  <label style="width:80px;">公司主页：</label>
	  <input type="text" class="textInput" name="website" value="<!--{$result.website}--!>" />
	  
	</div>
	<div class="unit">
	  <label>电子邮件：</label>
	  <input type="text" class="textInput" name="email" value="<!--{$result.email}--!>" />
	  <label style="width:80px;">联系电话：</label>
	  <input type="text" class="textInput" name="tel" value="<!--{$result.tel}--!>" />
	</div>
	<div class="unit">
	  <label>联系QQ：</label>
	  <input type="text" class="textInput" name="qqcode" value="<!--{$result.qqcode}--!>" />
	</div>
	<div class="unit">
		<label>公司简介：</label>
		<textarea name="abstract"  rows="5" cols="57" ><!--{$result.abstract}--!></textarea>
	      </div>
	    </div>
	<input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
