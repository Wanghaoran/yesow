<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
  <input type="hidden" name="fid" value="<!--{$Think.request.fid}--!>" />
</form>


<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>分类名称：</label>
				<input type="text" name="name" />
				</li>
			<input type="hidden" name="fid" value="<!--{$Think.get.fid}--!>" />
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addattractinvestmentcategory/fid/<!--{$Think.request.fid|default=0}--!>" target="dialog" mask="true"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/delattractinvestmentcategory/navTabId/attractinvestmentcategory" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择分类名称"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editattractinvestmentcategory/id/{sid_role}" target="dialog" mask="true" warn="请选择分类名称"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['content']['addattractinvestmentcategory'])">
	    <li><a class="add" href="__URL__/addattractinvestmentcategory" target="dialog" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['delattractinvestmentcategory'])">
	    <li class=""><a class="delete" href="__URL__/delattractinvestmentcategory/navTabId/attractinvestmentcategory" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择分类名称"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['editattractinvestmentcategory'])">
	    <li><a class="edit" href="__URL__/editattractinvestmentcategory/id/{sid_role}" target="dialog" mask="true" warn="请选择分类名称"><span>编辑</span></a></li>
	    </if>
	    </if>
	    <notempty name="Think.request.fid">
	    <li><a class="icon" href="__ACTION__" target="navTab" rel="attractinvestmentcategory" title="内容类别管理"><span>返回上级</span></a></li>
	    </notempty>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		    <th width="3"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="20">编号</th>
			<th width="60">分类名称</th>
			<th width="20">排序</th>
			<th width="20">子分类</th>
			<th width="120">备注</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.name}--!></td>			 			 
			  <td><!--{$r.sort}--!></td>
			  <td><a style="color:blue;" href="__ACTION__/fid/<!--{$r.id}--!>" target="navTab" rel="attractinvestmentcategory">子分类</a></td>
			  <td><!--{$r.remark}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
