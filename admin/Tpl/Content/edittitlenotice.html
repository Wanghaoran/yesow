<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/titlenotice" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
	  <label>公告标题：</label>
	  <select class="combox" name="tid">
	    <volist name="result_type" id="rt">
	    <eq name="result.tid" value="$rt.id">
	    <option value="<!--{$rt.id}--!>" selected="selected"><!--{$rt.name}--!></option>
	    <else/>
	    <option value="<!--{$rt.id}--!>"><!--{$rt.name}--!></option>
	    </eq>
	    </volist>
	  </select>
		<input type="text" class="required" name="title" value="<!--{$result.title}--!>" size="40" /><label>(255个字符以内)</label>
	</div>
	
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark" rows="5" cols="57"><!--{$result.remark}--!></textarea><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>">

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
