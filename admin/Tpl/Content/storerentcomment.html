<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="content" value="<!--{$Think.request.content}--!>" />
  <input type="hidden" name="author" value="<!--{$Think.request.author}--!>" />
  <input type="hidden" name="starttime" value="<!--{$Think.request.starttime}--!>" />
  <input type="hidden" name="endtime" value="<!--{$Think.request.endtime}--!>" />
</form>


<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
		  <li style="width:280px;">
		  <label>评论内容：</label>
		  <input type="text" name="content" size="25" />
		  </li>
		  <li style="width:180px;">
		  <label>发布者：</label>
		  <input type="text" name="author" size="10" />
		  </li>
		  <li style="width:370px;">
		  <label>发布时间：</label>
		  <input type="text" readonly="true" class="date textInput readonly" name="starttime" />
		    -  
		  <input type="text" readonly="true" class="date textInput readonly" name="endtime" />
		  </li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="edit" href="__URL__/editstorerentcomment/id/{sid_role}" target="dialog" mask="true" warn="请选择评论"><span>编辑</span></a></li>
	    <li class=""><a class="delete" href="__URL__/delstorerentcomment/navTabId/storerentcomment" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择评论"><span>删除</span></a></li>
	    <li class="line">line</li>
	    <li class=""><a class="icon" href="__URL__/passauditstorerentcomment/navTabId/storerentcomment" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些评论吗?" warn="请选择评论"><span>通过审核</span></a></li>
	    <li class=""><a class="icon" href="__URL__/nopassauditstorerentcomment/navTabId/storerentcomment" posttype="string" rel="ids" target="selectedTodo" title="确实要不通过审核这些评论吗?" warn="请选择评论"><span>不通过审核</span></a></li>
	    
	    <li class="line">line</li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['content']['editstorerentcomment'])">
	    <li><a class="edit" href="__URL__/editstorerentcomment/id/{sid_role}" target="dialog" mask="true" warn="请选择评论"><span>编辑</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['delstorerentcomment'])">
	    <li class=""><a class="delete" href="__URL__/delstorerentcomment/navTabId/storerentcomment" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择评论"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['passauditstorerentcomment'])">
	    <li class="line">line</li>
	    <li class=""><a class="icon" href="__URL__/passauditstorerentcomment/navTabId/storerentcomment" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些评论吗?" warn="请选择评论"><span>通过审核</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['nopassauditstorerentcomment'])">
	    <li class=""><a class="icon" href="__URL__/nopassauditstorerentcomment/navTabId/storerentcomment" posttype="string" rel="ids" target="selectedTodo" title="确实要不通过审核这些评论吗?" warn="请选择评论"><span>不通过审核</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		    <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
		    <th width="30">编号</th>
		    <th width="120">旺铺名称</th>
		    <th width="40">楼层</th>
		    <th width="20">表情</th>
		    <th width="200">评论内容</th>
		    <th width="60">评论者</th>
		    <th width="100">评论时间</th>
		    <th width="60">状态</th>
		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><a href="__ROOT__/hire/storerentinfo/id/<!--{$r.srid}--!>" target="_blank" style="color:blue;"><!--{$r.title}--!></a></td>			 
			  <td><!--{$r.floor}--!></td>
			  <notempty name="r.face">
			  <td><img src="__PUBLIC__/index/default/style/images/face/<!--{$r.face}--!>.gif"></td>
			  <else/>
			  <td>无</td>
			  </notempty>
			  <td><!--{$r.content}--!></td>			 			 
			  <td><!--{$r.mname|default="游客"}--!></td>			 
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>			 
			  <eq name="r.status" value="0">
			  <td style="color:red;">未审未过</td>
			  </eq>
			  <eq name="r.status" value="1">
			  <td style="color:green;">已审未过</td>
			  </eq>
			  <eq name="r.status" value="2">
			  <td style="color:blue;">已审已过</td>
			  </eq>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
