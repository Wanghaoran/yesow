<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/infomationcolumn" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>栏目名称：</label>
		<input type="text" class="required" name="name" /><label>(30个字符以内)</label>
	</div>
	<div class="unit">
		<label>首页显示：</label>
		<select class="combox" name="isshow">
		  <option value="1">显示</option>
		  <option value="0">不显示</option>
		</select>
	</div>
	<div class="unit">
		<label>导航显示：</label>
		<select class="combox" name="isnav">
		  <option value="1">显示</option>
		  <option value="0">不显示</option>
		</select>
	 </div>
	 <div class="unit">
		<label>排序：</label>
		<input type="text" class="digits" name="sort" />
	</div>
	<div class="unit">
		<label>分类热评文章数量：</label>
		<input type="text" class="digits" name="newupdatenum" /><label>(默认为10条)</label>
	      </div>
	      <div class="unit">
		<label>热门看点数量：</label>
		<input type="text" class="digits" name="hotpointnum" /><label>(默认为10条)</label>
	      </div>
	      <div class="unit">
		<label>幻灯图片数量：</label>
		<input type="text" class="digits" name="slideimgnum" /><label>(默认为5张)</label>
	      </div>
	      <div class="unit">
		<label>列表文章数量：</label>
		<input type="text" class="digits" name="listpapgernum" /><label>(默认为10条)</label>
	</div>
	
	<div class="unit">
		<label>栏目简介：</label>
		<textarea name="remark"  rows="5" cols="57" ></textarea><label>(255个字符以内)</label>
	      </div>

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
