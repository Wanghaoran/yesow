<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
</form>


<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
	  <ul class="searchContent">
			<li style="width:350px;">
				<label>公司名称：</label>
				<input type="text" name="name" />
				</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addrecruit_company" target="dialog" mask="true" height="430"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/delrecruit_company/navTabId/recruit_company" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择公司"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editrecruit_company/id/{sid_role}" target="dialog" mask="true" warn="请选择公司" height="430"><span>编辑</span></a></li>
	    <li class="line">line</li>
	    <li class=""><a class="icon" href="__URL__/passauditrecruit_company/navTabId/recruit_company" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些记录吗?" warn="请选择公司"><span>通过审核</span></a></li>
	    <li class=""><a class="icon" href="__URL__/nopassauditrecruit_company/navTabId/recruit_company" posttype="string" rel="ids" target="selectedTodo" title="确实要不通过审核这些记录吗?" warn="请选择公司"><span>不通过审核</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['content']['addrecruit_company'])">
	    <li><a class="add" href="__URL__/addrecruit_company" target="dialog" mask="true" height="430"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['delrecruit_company'])">
	    <li class=""><a class="delete" href="__URL__/delrecruit_company/navTabId/recruit_company" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择公司"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['editrecruit_company'])">
	    <li><a class="edit" href="__URL__/editrecruit_company/id/{sid_role}" target="dialog" mask="true" warn="请选择公司" height="430"><span>编辑</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['passauditrecruit_company'])">
	    <li class="line">line</li>
	    <li class=""><a class="icon" href="__URL__/passauditrecruit_company/navTabId/recruit_company" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些记录吗?" warn="请选择公司"><span>通过审核</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['content']['nopassauditrecruit_company'])">
	    <li class=""><a class="icon" href="__URL__/nopassauditrecruit_company/navTabId/recruit_company" posttype="string" rel="ids" target="selectedTodo" title="确实要不通过审核这些记录吗?" warn="请选择公司"><span>不通过审核</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		    <th width="2"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="15">编号</th>
			<th width="40">所在地</th>
			<th width="90">公司名称</th>
			<th width="35">发布会员</th>
			<th width="45">所属行业</th>
			<th width="35">员工人数</th>
			<th width="35">注册资金</th>
			<th width="40">公司性质</th>
			<th width="25">联系人</th>
			<th width="20">联系电话</th>
			<th width="30">添加时间</th>
			<th width="30">是否审核</th>
			

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>			 
			  <td><!--{$r.csname}--!> - <!--{$r.csaname}--!></td>
			  <td><!--{$r.name}--!></a></td>
			  <td><!--{$r.mname|default="后台发布"}--!></a></td>
			  <td><!--{$r.ciname}--!></a></td>
			  <td><!--{$r.cename}--!></a></td>
			  <td><!--{$r.crname}--!></a></td>
			  <td><!--{$r.cnname}--!></a></td>
			  <td><!--{$r.linkman}--!></td>
			  <td><!--{$r.tel}--!></td>
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
			  <eq name="r.ischeck" value="1">
			  <td style="color:blue;">已审核</td>
			  <else/>
			  <td style="color:red;">未审核</td>
			  </eq>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
