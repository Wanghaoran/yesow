<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/monthlymoney" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>会员等级:</label>
		<select class="combox" name="lid">
		  <volist name="result_level" id="rl">
		    <option value="<!--{$rl.id}--!>"><!--{$rl.name}--!></option>
		  </volist>
		</select>
	</div>
		<div class="unit">
		<label>包月数：</label>
		<input type="text" class="required digits" name="months" />
	      </div>
	<div class="unit">
		<label>包月类型：</label>
		<input type="radio" name="type" value="1" checked="checked" />全国包月
		<input type="radio" name="type" value="2" />省级包月
	      </div>
	<div class="unit">
		<label>包月模式：</label>
		<input type="radio" name="mod" value="1" checked="checked" />日流量包
		<input type="radio" name="mod" value="2" />月流量包
	      </div>
	<div class="unit">
		<label>市场价：</label>
		<input type="text" class="required" name="marketprice" />
	      </div>
	<div class="unit">
		<label>促销价：</label>
		<input type="text" class="required" name="promotionprice" />
	</div>
	
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ></textarea><label>(255个字符以内)</label>
	</div>

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
