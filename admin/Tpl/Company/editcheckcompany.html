<style>
  .pageFormContent p {
    height:12px;
  }
</style>
<script>
  function createabout(){
    var content = '';
    var name = $('#name3')[0].value;
    var csid = $('#csid3 option:selected').text();
    var csaid = $('#csaid3 option:selected').text();
    var address = $('#address3')[0].value;
    var manproducts = $('#manproducts3')[0].value;
    var linkman = $('#linkman3')[0].value;
    var typeid = $('#typeid3 option:selected').text();
    var website = $('#website3')[0].value;
    content += '    ' + name + '欢迎您访问本公司网页！首先感谢您的轻轻一点，才有缘来到' + name + '这里在此我们全体成员祝你网上浏览愉快！祝愿一切美好的事情都会发生在你和你的家人身上！\r\n    我公司地处在中国' + csid + csaid + '地区,公司地址在' + address + '，公司主要经营' + manproducts + '，欢迎来人来电咨询和联系我们，公司联系人是' + linkman + '，我们真诚的期待结识更多的IT商家合作并共同加盟和发展！\r\n    ' + name + '将会为你提供优质的售前、售中和售后服务，我们作为' + typeid + '的IT企业商家，我们将一如既往的为IT行业贡献一点自己的微薄之力！为' + csid + '地区IT行业争光！为' + csaid + '的经济发展争光！！欢迎访问我公司网站：' + website + '也许会给你带来意外的收获！';
    $('#content')[0].value = content;
  }
</script>

<div class="panel">
  <h1><!--{$result_edit.name}--!></h1>
  <div class="pageFormContent" layoutH="40">
    <form method="post" action="__ACTION__/navTabId/checkcompany" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone)">
      <p style="width:90%"><label style="width:70px;">公司名称：</label>
      <input type="text" class="textInput required" id="name3" name="name" style="width:79%" value="<!--{$result_edit.name}--!>">
      </p>
      <p style="width:90%"><label style="width:70px;">公司地址：</label>
      <input type="text" class="textInput required" id="address3" name="address" style="width:79%" value="<!--{$result_edit.address}--!>">
      </p>
      <p style="width:90%;height:58px;"><label style="width:70px;">主营业务：</label>
      <textarea name="manproducts" id="manproducts3" style="resize:none;width:79%;height:60px;" ><!--{$result_edit.manproducts}--!></textarea>
      </p>
      <p style="width:45%"><label style="width:70px;">公司电话：</label>
      <input type="text" class="textInput required" name="companyphone" size="20" value="<!--{$result_edit.companyphone}--!>">
      </p>
      <p style="width:45%"><label style="width:70px;">移动电话：</label>
      <input type="text" class="textInput" name="mobilephone" size="20" value="<!--{$result_edit.mobilephone}--!>">
      </p>
      <p style="width:45%"><label style="width:70px;">联系人：</label>
      <input type="text" class="textInput required" id="linkman3" name="linkman" size="20" value="<!--{$result_edit.linkman}--!>">
      </p>
      <p style="width:45%"><label style="width:70px;">电子邮件：</label>
      <input type="text" class="textInput" name="email" size="20" value="<!--{$result_edit.email}--!>">
      </p>
      <p style="width:45%"><label style="width:70px;">联系QQ：</label>
      <input type="text" class="textInput" name="qqcode" size="20" value="<!--{$result_edit.qqcode}--!>">
      </p>
      <p style="width:45%"><label style="width:70px;">所在地：</label>
      <select class="combox" id="csid3" name="csid" ref="csaid3" refUrl="__APP__/public/ajaxgetcsaid/id/{value}">
	<volist name="result_childsite" id="rc">
	<eq name="result_edit.csid" value="$rc.id">
	<option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
	<else/>
	<option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
	</eq>
	</volist>
      </select>
      <select class="combox" name="csaid" id="csaid3">
	<volist name="result_childsite_area" id="rca">
	<eq name="result_edit.csaid" value="$rca.id">
	<option value="<!--{$rca.id}--!>" selected="selected"><!--{$rca.name}--!></option>
	<else/>
	<option value="<!--{$rca.id}--!>"><!--{$rca.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
      <p style="width:45%"><label style="width:70px;">企业类型：</label>
      <select id="typeid3" class="combox" name="typeid">
	<volist name="result_company_type" id="rct">
	<eq name="result_edit.typeid" value="$rct.id">
	<option value="<!--{$rct.id}--!>" selected="selected"><!--{$rct.name}--!></option>
	<else/>
	<option value="<!--{$rct.id}--!>"><!--{$rct.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
       <p style="width:51%"><label style="width:70px;">主营类别：</label>
      <select class="combox" ref="ccid" refUrl="__APP__/public/ajaxgetcompanycategorytwo/id/{value}">
	<volist name="result_company_category_one" id="rcco">
	<eq name="result_ccid_one" value="$rcco.id">
	<option value="<!--{$rcco.id}--!>" selected="selected"><!--{$rcco.name}--!></option>
	<else/>
	<option value="<!--{$rcco.id}--!>"><!--{$rcco.name}--!></option>
	</eq>
	</volist>
      </select>
      <select class="combox" name="ccid" id="ccid">
	<volist name="result_company_category_two" id="rcct">
	<eq name="result_edit.ccid" value="$rcct.id">
	<option value="<!--{$rcct.id}--!>" selected="selected"><!--{$rcct.name}--!></option>
	<else/>
	<option value="<!--{$rcct.id}--!>"><!--{$rcct.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
      <p style="width:45%"><label style="width:70px;">公司网址：</label>
      <input type="text" class="textInput" id="website3" name="website" size="20" value="<!--{$result_edit.website}--!>">
      </p>
      <p style="width:45%"><label style="width:70px;">点击量：</label>
      <input type="text" class="textInput" name="clickcount" size="20" value="<!--{$result_edit.clickcount}--!>">
      </p>
      <p style="width:90%"><label style="width:70px;">关键词：</label>
      <input type="text" class="textInput" name="keyword" style="width:79%" value="<!--{$result_edit.keyword}--!>">
      </p>
      <p style="width:90%"><label style="width:70px;">形象照片：</label>
      <input type="file" class="textInput" name="image" />
      </p>
      <p style="width:90%;height:100%;"><label style="width:73px;">公司简介：<br/><br/><br/><a href="javascript:createabout();" class="button"><span>生成简介</span></a></label>
      <textarea name="content" id="content" style="resize:none;width:79%;height:100px;" ><!--{$result_edit.content}--!></textarea>
      </p>
      <div class="divider"></div>
      <p style="width:95%;height:100%;">
      <label style="width:31%;">数据审核人：<span style="color:green;"><!--{$result_edit.auditname}--!></span></label><label style="width:31%;">最后更新人：<span style="color:blue;"><!--{$result_edit.updatename|default="无"}--!></span></label><label style="width:31%;">数据删除人：<span style="color:red;"><!--{$result_edit.delname|default="无"}--!></span></label>
      </p>
      <div class="divider"></div>
      <p style="width:90%;height:100%;">
      <label style="width:43%;">添加时间：<!--{$result_edit.addtime|date="Y-m-d H:i:s", ###}--!></label><label style="width:46%;">最后更新时间：<!--{$result_edit.updatetime|date="Y-m-d H:i:s", ###}--!></label>
      </p>
      <input type="hidden" name="id" value="<!--{$id}--!>" />
      
      <div class="formBar">
	<ul>
	  <if condition="(!empty($result_edit['delname'])) AND ($_SESSION[C('USER_AUTH_KEY')] == 1)">
	  <li><a class="buttonActive" target="ajaxTodo" href="__URL__/restorecompany/cid/<!--{$Think.get.id}--!>/navTabId/checkcompany"><span>恢复</span></a></li>
	  </if>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">编辑</button></div></div></li>
	  
	  <li><div class="button"><div class="buttonContent"><button type="reset">重置</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
