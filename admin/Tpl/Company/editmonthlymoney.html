<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/monthlymoney" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>会员等级:</label>
		<select class="combox" name="lid">
		  <volist name="result_level" id="rl">
		  <eq name="result.lid" value="$rl.id">
		  <option value="<!--{$rl.id}--!>" selected="selected"><!--{$rl.name}--!></option>
		  <else/>
		  <option value="<!--{$rl.id}--!>"><!--{$rl.name}--!></option>
		  </eq>
		  </volist>
		</select>
	</div>
	<div class="unit">
		<label>包月数：</label>
		<input type="text" class="required digits" name="months" value="<!--{$result.months}--!>" />
	      </div>
	<div class="unit">
		<label>包月类型：</label>
		<eq name="result.type" value="1">
		<input type="radio" name="type" value="1" checked="checked" />全国包月
		<input type="radio" name="type" value="2" />省级包月
		<else/>
		<input type="radio" name="type" value="1" />全国包月
		<input type="radio" name="type" value="2" checked="checked" />省级包月
		</eq>
	      </div>
	<div class="unit">
		<label>市场价：</label>
		<input type="text" class="required" name="marketprice" value="<!--{$result.marketprice}--!>" />
	      </div>
	<div class="unit">
		<label>促销价：</label>
		<input type="text" class="required" name="promotionprice" value="<!--{$result.promotionprice}--!>" />
	</div>
	
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ><!--{$result.remark}--!></textarea><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
