<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/membermonthly" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
			<label>用户名：</label>
				<input name="org2.id" value="" type="hidden">
				<input class="required" name="org2.name" type="text required" suggestFields="name" suggestUrl="__APP__/public/ajaxgetmemberinfo" lookupGroup="org2"/>
	</div>
	<div class="unit">
		<label>包月等级</label>
		<select class="combox" ref="monid" refUrl="__APP__/public/ajaxgetmonthlytype/id/{value}">
		    <option value="">请选择</option>
		    <volist name="result_level" id="rl">
		    <option value="<!--{$rl.id}--!>"><!--{$rl.name}--!></option>
		    </volist>
		  </select>
		  <select class="combox" name="monid" id="monid">
		    <option value="">请选择</option>
		  </select>
	</div>
	<div class="unit">
		<label>包月类型：</label>
		<input type="radio" name="type" value="1" checked="checked" onclick="$('#area').hide();" />全国包月
		<input type="radio" name="type" value="2" onclick="$('#area').show();" />省级包月
	      </div>
		<div class="unit">
		<label>包月模式：</label>
		<input type="radio" name="mod" value="1" checked="checked" />日流量包
		<input type="radio" name="mod" value="2" />月流量包
	      </div>
	<div class="unit" id="area" style="display:none;">
	<div style="margin-left:120px;margin-right:30px;">
	<volist name="result_childsite" id="rc">
	<input type="checkbox" name="childsite[]" value="<!--{$rc.id}--!>" /> <!--{$rc.name}--!>
	</volist>
	</div>
	</div>
	
	<div class="unit">
		<label>开始日期：</label>
		<input type="text" readonly="true" class="date textInput readonly required" name="starttime" />
	      </div>
	      <div class="unit">
		<label>结束日期：</label>
		<input type="text" readonly="true" class="date textInput readonly required" name="endtime" />
	</div>

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
