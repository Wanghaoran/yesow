<style>
#suggest ul {
  width:400px;
}
</style>
<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/memberreview" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		  <h2>速查数据信息</h2>
		  <div class="divider"></div>
	<div class="unit">
		<label>公司名称：</label>
		<input class="required" name="org5.name" type="text" suggestFields="name" suggestUrl="__APP__/public/ajaxgetreviewcompanyinfo" lookupGroup="org5" size="70"/><a class="button" target="_blank" href="__ROOT__/company/add"><span>我要添加</span></a>
	      </div>
	<div class="unit">
		<label>公司地址：</label>
		<input type="text" readonly="readonly" class="required" name="org5.address" size="70" />
	      </div>
	<div class="unit">
		<label>主营业务</label>
		<textarea name="org5.manproducts" readonly="readonly" cols="67"></textarea>
	</div>
	
	<div class="unit">
		<label>公司电话:</label>
		<input type="text" class="required" readonly="readonly" name="org5.companyphone" />
		<label style="margin-left:85px;width:70px;">移动电话:</label>
		<input type="text" readonly="readonly" class="required" name="org5.mobilephone" />
	</div>
	<div class="unit">
		<label>联系人:</label>
		<input type="text" readonly="readonly" class="required" name="org5.linkman" />
		<label style="margin-left:85px;width:70px;">电子邮件:</label>
		<input type="text" readonly="readonly" name="org5.email" />
	</div>
	<div class="unit">
		<label>联系QQ:</label>
		<input type="text" readonly="readonly" name="org5.qqcode" />
		<label style="margin-left:85px;width:70px;">所在地:</label>
		<input type="text" name="org5.csname" size="7" readonly="readonly" /><span style="float:left;">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;</span><input type="text" name="org5.csaname" size="7" readonly="readonly" />
		
	</div>
	<div class="unit">
		<label>公司网址:</label>
		<input type="text" readonly="readonly" name="org5.website" />
		<label style="margin-left:85px;width:70px;">主营类别:</label>
		<input type="text" name="org5.cc2name" size="7" readonly="readonly" /><span style="float:left;">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;</span><input type="text" name="org5.cc1name" size="7" readonly="readonly" />
		
	</div>
	
	<h2 style="clear:both;margin-top:25px;">最新联系人信息</h2>
	<div class="divider"></div>
	<div class="unit">
		<label>联系人:</label>
		<input type="text" class="required" name="org5.new_linkman" />
		<label style="margin-left:85px;width:70px;">公司电话:</label>
		<input type="text" class="required" name="org5.new_companyphone" />	
	</div>
	<div class="unit">
		<label>移动电话:</label>
		<input type="text" class="required" name="org5.new_mobilephone" />
		<label style="margin-left:85px;width:70px;">联系QQ:</label>
		<input type="text" class="required" name="org5.new_qqocde" />	
	</div>
	<div class="unit">
		<label>电子邮件:</label>
		<input type="text" name="org5.new_email" />
	</div>

	<h2 style="clear:both;margin-top:25px;">客户信息</h2>
	<div class="divider"></div>
	<div class="unit">
		<label>大致印象:</label>
		<volist name="effect_arr" id="ea">
		<input type="checkbox" name="effect[]" value="<!--{$key}--!>"><!--{$ea}--!>&nbsp;&nbsp;&nbsp;
		</volist>
	</div>
	<div class="unit">
		<label>购买意向：</label>
		<textarea name="wanttobuy" cols="67"></textarea>
	</div>
	<div class="unit">
		<label>客户反馈：</label>
		<textarea name="feedback" cols="67"></textarea>
	</div>
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark" cols="67"></textarea>
	</div>
	<div class="unit">
		<label>下次回访日期：</label>
		<input type="text" readonly="true" class="date textInput readonly" name="nexttime" />
		<label style="margin-left:85px;width:70px;">状态:</label>
		<input type="radio" name="status" value="1" checked="checked" onclick="$('#nodeal').css('display', 'block');" /> 未成交 
		<input type="radio" name="status" value="2" onclick="$('#nodeal').css('display', 'none');" /> 成交 
	</div>
	<div class="unit" id="nodeal">
		<label>未成交原因：</label>
		<textarea name="nodeal" cols="67"></textarea>
	</div>
	<div class="unit">
		<label style="margin-left:120px;"><input type="checkbox" name="sendsms" /> 发送提醒短信</label>
		<label style="margin-left:5px;"><input type="checkbox" name="sendemail" /> 发送提醒邮件</label>
	</div>
	<br/>
	<div class="divider"></div>
	<br/>
	

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
