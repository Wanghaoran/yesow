<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/membermonthly" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
			<label>用户名：</label>
			<input class="required" type="text" disabled="true" value="<!--{$result.mname}--!>" />
	</div>
	<div class="unit">
		<label>包月类型</label>
		<select class="combox" ref="monid" refUrl="__APP__/public/ajaxgetmonthlytype/id/{value}">
		    <option value="">请选择</option>
		    <volist name="result_level" id="rl">
		    <eq name="result_monthly.lid" value="$rl.id">
		    <option value="<!--{$rl.id}--!>" selected="selected"><!--{$rl.name}--!></option>
		    <else/>
		    <option value="<!--{$rl.id}--!>"><!--{$rl.name}--!></option>
		    </eq>
		    </volist>
		  </select>
		  <select class="combox" name="monid" id="monid">
		    <volist name="result_monthlu_month" id="rmm">
		    <eq name="rmm.id" value="$result.monid">
		    <eq name="rmm.type" value="1">
		    <option value="<!--{$rmm.id}--!>" selected="selected"><!--{$rmm.months}--!>个月(全国)</option>
		    <else/>
		    <option value="<!--{$rmm.id}--!>" selected="selected"><!--{$rmm.months}--!>个月(包省)</option>
		    </eq>
		    <else/>
		    <eq name="rmm.type" value="1">
		    <option value="<!--{$rmm.id}--!>"><!--{$rmm.months}--!>个月(全国)</option>
		    <else/>
		    <option value="<!--{$rmm.id}--!>"><!--{$rmm.months}--!>个月(包省)</option>
		    </eq>
		    </eq>
		    </volist>
			
		  </select>
	</div>
<div class="unit">
		<label>包月模式：</label>
		<eq name="result.mod" value="1">
		<input type="radio" name="mod" value="1" checked="checked" />日流量包
		<input type="radio" name="mod" value="2" />月流量包
		<else/>
		<input type="radio" name="mod" value="1" />日流量包
		<input type="radio" name="mod" value="2" checked="checked" />月流量包
		</eq>
	      </div>
	<div class="unit">
		<label>包月类型：</label>
		<eq name="result.type" value="1">
		<input type="radio" name="type" value="1" checked="checked" onclick="$('#area').hide();" />全国包月
		<input type="radio" name="type" value="2" onclick="$('#area').show();" />省级包月
		<else/>
		<input type="radio" name="type" value="1" onclick="$('#area').hide();" />全国包月
		<input type="radio" name="type" value="2" checked="checked" onclick="$('#area').show();" />省级包月
		</eq>
	      </div>

	<eq name="result.type" value="1">
	<div class="unit" id="area" style="display:none;">
	<else/>
	<div class="unit" id="area">
	</eq>
	<div style="margin-left:120px;margin-right:30px;">
	<volist name="result_childsite" id="rc">
	<if condition="in_array($rc['id'], $monthly_childsite)">
	<input type="checkbox" name="childsite[]" value="<!--{$rc.id}--!>" checked="checked" /> <!--{$rc.name}--!>
	<else/>
	<input type="checkbox" name="childsite[]" value="<!--{$rc.id}--!>" /> <!--{$rc.name}--!>
	</if>
	</volist>
	</div>
	</div>
	
	<div class="unit">
		<label>开始日期：</label>
		<input type="text" readonly="true" class="date textInput readonly required" name="starttime" value="<!--{$result.starttime|date='Y-m-d', ###}--!>" />
	      </div>
	      <div class="unit">
		<label>结束日期：</label>
		<input type="text" readonly="true" class="date textInput readonly required" name="endtime" value="<!--{$result.endtime|date='Y-m-d', ###}--!>" />
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
