<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="tel" value="<!--{$Think.request.tel}--!>" />
</form>


<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>接收手机号：</label>
				<input type="text" name="tel" />
				</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li class=""><a class="delete" href="__URL__/delsendsmsrecord/navTabId/sendsmsrecord" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['message']['delsendsmsrecord'])">
	    <li class=""><a class="delete" href="__URL__/delsendsmsrecord/navTabId/sendsmsrecord" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		    <th width="3"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
		    <th width="20">编号</th>
			<th width="30">目标号码</th>
			<th width="360">发送内容</th>
			<th width="90">发送时间</th>
			<th width="60">发送状态</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.accepttel}--!></td>
			  <td><!--{$r.content}--!></td>
			  <td><!--{$r.sendtime|date="Y-m-d H:i:s", ###}--!></td>			 
			  <switch name="r.status">
			  <case value="0" break="1">
			  <td style="color:green;">发送成功</td>
			  </case>
			  <case value="1" break="1">
			  <td style="color:red;">用户名或密码错误</td>
			  </case>
			  <case value="2" break="1">
			  <td style="color:red;">余额不足</td>
			  </case>
			  <case value="3" break="1">
			  <td style="color:red;">手机号或内容为空或错误</td>
			  </case>
			  <default/>
			  <td style="color:red;">其他参数错误</td>
			  </switch>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
