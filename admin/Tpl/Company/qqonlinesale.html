<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addqqonlinesale" target="dialog" mask="true"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/delqqonlinesale/navTabId/qqonlinesale" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editqqonlinesale/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['company']['addqqonlinesale'])">
	    <li><a class="add" href="__URL__/addqqonlinesale" target="dialog" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['company']['delqqonlinesale'])">	    
	    <li class=""><a class="delete" href="__URL__/delqqonlinesale/navTabId/qqonlinesale" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['company']['editqqonlinesale'])">
	    <li><a class="edit" href="__URL__/editqqonlinesale/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    </if>
	    </if>
	    
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="20">编号</th>
			<th width="40">包月数</th>
			<th width="40">促销价</th>
			<th width="30">促销数量</th>
			<th width="90">促销开始时间</th>
			<th width="90">促销结束时间</th>
			<th width="30">剩余数量</th>
			<th width="250">备注</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.months}--!></td>
			  <td><!--{$r.promotionprice}--!></td>
			  <td><!--{$r.promotionnum}--!></td>
			  <td><!--{$r.starttime|date="Y-m-d H:i:s", ###}--!></td>
			  <td><!--{$r.endtime|date="Y-m-d H:i:s", ###}--!></td>
			  <td><!--{$r.lostnum}--!></td>
			  <td><!--{$r.remark}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
