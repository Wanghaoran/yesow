<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/companypics" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
	  <label>公司名称：</label>
	  <input name="org2.id" value="" type="hidden">
	  <input class="required" name="org2.name" type="text" suggestFields="name" suggestUrl="__APP__/public/ajaxgetcompanyinfo" lookupGroup="org2"/>
	</div>
	<div class="unit">
	  <label>所属会员：</label>
	  <input name="org3.id" value="" type="hidden">
	  <input name="org3.name" type="text" suggestFields="name" suggestUrl="__APP__/public/ajaxgetmemberinfo" lookupGroup="org3"/>
	</div>
	<div class="unit">
	  <label>形象图片：</label>
	  <input name="filename" type="file" />
	</div>
	<div class="unit">
	  <label>网址：</label>
	  <input name="website" type="text" />
	</div>
	
	<div class="unit">
		<label>开始日期：</label>
		<input type="text" readonly="true" class="date textInput readonly required" name="starttime" />
	      </div>
	      <div class="unit">
		<label>结束日期：</label>
		<input type="text" readonly="true" class="date textInput readonly required" name="endtime" />
	</div>

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
