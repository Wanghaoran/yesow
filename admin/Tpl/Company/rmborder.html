<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="starttime" value="<!--{$Think.request.starttime}--!>" />
  <input type="hidden" name="endtime" value="<!--{$Think.request.endtime}--!>" />
  <input type="hidden" name="mname" value="<!--{$Think.request.mname}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:400px;">
		  <label>下单时间：</label>
		  <input type="text" readonly="true" size="10" class="date textInput readonly" name="starttime" />
		    -  
		  <input type="text" readonly="true" size="10" class="date textInput readonly" name="endtime" />
		  </li>
		<li style="width:270px;">
		  <label>下单用户：</label>
		  <input type="text" name="mname" />
		  </li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li class=""><a class="delete" href="__URL__/delrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择订单"><span>删除</span></a></li>
	    <li class="line">line</li>
	    <li class=""><a class="icon" href="__URL__/passauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>通过审核</span></a></li>
	    <li class=""><a class="icon" href="__URL__/nopassauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>不通过审核</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['company']['delrmborder'])">	    
	    <li class=""><a class="delete" href="__URL__/delrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择订单"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['company']['passauditrmborder'])">
	    <li class="line">line</li>	    
	    <li class=""><a class="icon" href="__URL__/passauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>通过审核</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['company']['nopassauditrmborder'])">
	    <li class=""><a class="icon" href="__URL__/nopassauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>不通过审核</span></a></li>
	    </if>
	    </if>
	    
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="30">编号</th>
			<th width="40">订单号</th>
			<th width="50">充值金额</th>
			<th width="60">充值用户</th>
			<th width="70">订单状态</th>
			<th width="40">金额状态</th>
			<th width="40">是否确认</th>
			<th width="60">支付方式</th>
			<th width="110">下单时间</th>
			<th width="150">备注</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.ordernum}--!></td>
			  <td><!--{$r.price}--!></td>
			  <td><a href="__URL__/editrmbordermember/mid/<!--{$r.mid}--!>" height="365" target="dialog" title="用户详情" rel="editrmbordermember"><!--{$r.mname}--!></a></td>
			  <switch name="r.status">
			  <case value="0"><td style="color:red;">未付款</td></case>
			  <case value="1"><td style="color:blue;">已付款 <span style="color:red">未发货</span></td></case>
			  <case value="2"><td style="color:blue;">已发货 <span style="color:red">未收货</span></td></case>
			  <case value="3"><td style="color:green;">交易完成</td></case>
			  </switch>
			  <eq name="r.ispay" value="1">
			  <td style="color:blue">已添加</td>
			  <else/>
			  <td><a href="__URL__/editmanuallyadd/id/<!--{$r.id}--!>/navTabId/rmborder" target="ajaxTodo" style="color:red" title="确定要手工添加此订单吗?">未添加</a></td>
			  </eq>
			  <eq name="r.ischeck" value="1">
			  <td style="color:blue">已确认</td>
			  <else/>
			  <td style="color:red">未确认</td>
			  </eq>
			  <td><!--{$r.pname}--!></td>
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
			  <td><!--{$r.remark}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<b><!--{$count}--!></b>条订单,总金额：<b><!--{$paycount|default=0}--!></b>元，其中已付订单<b><!--{$endorder}--!></b>条，金额<b><!--{$endordercount|default=0}--!></b>元，未付订单<b><!--{$noendorder}--!></b>条，金额<b><!--{$noendordercount|default=0}--!></b>元</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
