<include file="Public:pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:370px;">
		  <label>下单时间：</label>
		  <input type="text" readonly="true" class="date textInput readonly" name="starttime" />
		    -  
		  <input type="text" readonly="true" class="date textInput readonly" name="endtime" />
		  </li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li class=""><a class="delete" href="__URL__/delrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择订单"><span>删除</span></a></li>
	    <li class="line">line</li>
	    <li class=""><a class="icon" href="__URL__/passauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>通过审核</span></a></li>
	    <li class=""><a class="icon" href="__URL__/nopassauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>不通过审核</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['company']['delrmborder'])">	    
	    <li class=""><a class="delete" href="__URL__/delrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择订单"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['company']['passauditrmborder'])">
	    <li class="line">line</li>	    
	    <li class=""><a class="icon" href="__URL__/passauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>通过审核</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['company']['nopassauditrmborder'])">
	    <li class=""><a class="icon" href="__URL__/nopassauditrmborder/navTabId/rmborder" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些订单吗?" warn="请选择订单"><span>不通过审核</span></a></li>
	    </if>
	    </if>
	    
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="30">编号</th>
			<th width="40">订单号</th>
			<th width="50">充值金额</th>
			<th width="60">充值用户</th>
			<th width="70">订单状态</th>
			<th width="40">是否确认</th>
			<th width="60">支付方式</th>
			<th width="110">下单时间</th>
			<th width="150">备注</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.ordernum}--!></td>
			  <td><!--{$r.price}--!></td>
			  <td><!--{$r.mname}--!></td>
			  <switch name="r.status">
			  <case value="0"><td style="color:red;">未付款</td></case>
			  <case value="1"><td style="color:blue;">已付款未发货</td></case>
			  <case value="2"><td style="color:orange;">已发货未收货</td></case>
			  <case value="3"><td style="color:green;">交易完成</td></case>
			  </switch>
			  <eq name="r.ischeck" value="1">
			  <td style="color:green">已确认</td>
			  <else/>
			  <td style="color:red">未确认</td>
			  </eq>
			  <td><!--{$r.pname}--!></td>
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
			  <td><!--{$r.remark}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
