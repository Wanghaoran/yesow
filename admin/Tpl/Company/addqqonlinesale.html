<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/qqonlinesale" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
	<div class="unit">
		<label>包月数：</label>
		<input type="text" class="required digits" name="months" />
	      </div>
	<div class="unit">
		<label>促销价：</label>
		<input type="text" class="required" name="promotionprice" />
	</div>	
	<div class="unit">
		<label>促销数量:</label>
		<input type="text" class="required" name="promotionnum" />
	</div>
	<div class="unit">
		<label>促销开始时间:</label>
		<input type="text" readonly="true" size="10" class="date textInput readonly" name="starttime_d" />
		<span style="float:left;">&nbsp;&nbsp;</span>
		<input type="text" size="5" name="starttime_h">
		<span style="float:left;">&nbsp;时&nbsp;</span>
		<input type="text" size="5" name="starttime_m">
		<span style="float:left;">&nbsp;分&nbsp;</span>
	</div>
	<div class="unit">
		<label>促销结束时间:</label>
		<input type="text" readonly="true" size="10" class="date textInput readonly" name="endtime_d" />
		<span style="float:left;">&nbsp;&nbsp;</span>
		<input type="text" size="5" name="endtime_h">
		<span style="float:left;">&nbsp;时&nbsp;</span>
		<input type="text" size="5" name="endtime_m">
		<span style="float:left;">&nbsp;分&nbsp;</span>
	</div>
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ></textarea><label>(255个字符以内)</label>
	</div>

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
