<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/commendcompanymoney" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">

		    </volist>

	</div>

</div>
<input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

		  <ul>

	</div>
