<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/passkeyword" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>已审关键词：</label>
		<input type="text" class="required" name="name" size="50" value="<!--{$result.name}--!>" /><label>(255个字符以内)</label>
	      </div>
	      <div class="unit">
		<label>关键词属性：</label>
		<select class="combox" name="aid">
		  <option value="">未定义</option>
		<volist name="result_keyword" id="rk">
		  <eq name="result.aid" value="$rk.id">
		  <option value="<!--{$rk.id}--!>" selected="selected"><!--{$rk.name}--!></option>
		  <else/>
		  <option value="<!--{$rk.id}--!>"><!--{$rk.name}--!></option>
		  </eq>
		  </volist>
		</select>
		</div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>">

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
