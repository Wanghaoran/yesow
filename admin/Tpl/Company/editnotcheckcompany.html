<div class="panel">
  <h1><!--{$result_edit.name}--!>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[添加时间：<!--{$result_edit.jointime|date="Y-m-d H:i:s", ###}--!>]</h1>
  <div class="pageFormContent" layoutH="40">
    <form method="post" action="__ACTION__/navTabId/notcheckcompany" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
      <p style="width:100%"><label style="width:80px;">公司名称：</label>
      <input type="text" class="textInput required" name="name" size="68" value="<!--{$result_edit.name}--!>">
      </p>
      <p style="width:100%"><label style="width:80px;">公司地址：</label>
      <input type="text" class="textInput required" name="address" size="68" value="<!--{$result_edit.address}--!>">
      </p>
      <p style="width:100%;height:100%;"><label style="width:80px;">主营类别：</label>
      <textarea name="manproducts"  rows="3" cols="65" ><!--{$result_edit.manproducts}--!></textarea>
      </p>
      <p style="width:50%"><label style="width:80px;">公司电话：</label>
      <input type="text" class="textInput required" name="companyphone" size="23" value="<!--{$result_edit.companyphone}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">移动电话：</label>
      <input type="text" class="textInput" name="mobilephone" size="23" value="<!--{$result_edit.mobilephone}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">联系人：</label>
      <input type="text" class="textInput required" name="linkman" size="23" value="<!--{$result_edit.linkman}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">电子邮件：</label>
      <input type="text" class="textInput" name="email" size="23" value="<!--{$result_edit.email}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">联系QQ：</label>
      <input type="text" class="textInput" name="qqcode" size="23" value="<!--{$result_edit.qqcode}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">所在地：</label>
      <select class="combox" name="csid" ref="csaid" refUrl="__APP__/public/ajaxgetcsaid/id/{value}">
	<volist name="result_childsite" id="rc">
	<eq name="result_edit.csid" value="$rc.id">
	<option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
	<else/>
	<option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
	</eq>
	</volist>
      </select>
      <select class="combox" name="csaid" id="csaid">
	<volist name="result_childsite_area" id="rca">
	<eq name="result_edit.csaid" value="$rca.id">
	<option value="<!--{$rca.id}--!>" selected="selected"><!--{$rca.name}--!></option>
	<else/>
	<option value="<!--{$rca.id}--!>"><!--{$rca.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
      <p style="width:50%"><label style="width:80px;">企业类型：</label>
      <select class="combox" name="typeid">
	<volist name="result_company_type" id="rct">
	<eq name="result_edit.typeid" value="$rct.id">
	<option value="<!--{$rct.id}--!>" selected="selected"><!--{$rct.name}--!></option>
	<else/>
	<option value="<!--{$rct.id}--!>"><!--{$rct.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
       <p style="width:50%"><label style="width:80px;">主营类别：</label>
      <select class="combox" ref="ccid" refUrl="__APP__/public/ajaxgetcompanycategorytwo/id/{value}">
	<volist name="result_company_category_one" id="rcco">
	<eq name="result_ccid_one" value="$rcco.id">
	<option value="<!--{$rcco.id}--!>" selected="selected"><!--{$rcco.name}--!></option>
	<else/>
	<option value="<!--{$rcco.id}--!>"><!--{$rcco.name}--!></option>
	</eq>
	</volist>
      </select>
      <select class="combox" name="ccid" id="ccid">
	<volist name="result_company_category_two" id="rcct">
	<eq name="result_edit.ccid" value="$rcct.id">
	<option value="<!--{$rcct.id}--!>" selected="selected"><!--{$rcct.name}--!></option>
	<else/>
	<option value="<!--{$rcct.id}--!>"><!--{$rcct.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
      <p style="width:100%"><label style="width:80px;">公司网址：</label>
      <input type="text" class="textInput" name="website" size="68" value="<!--{$result_edit.website}--!>">
      </p>
      <p style="width:100%"><label style="width:80px;">关键词：</label>
      <input type="text" class="textInput" name="keyword" size="68" value="<!--{$result_edit.keyword}--!>">
      </p>
      <p style="width:100%;height:100%;"><label style="width:80px;">公司简介：</label>
      <textarea name="content"  rows="8" cols="65" ><!--{$result_edit.content}--!></textarea>
      </p>


  
	<div class="divider"></div>
	<p>添加人信息：</p>
	<p style="width:50%"><label style="width:80px;">添加人：</label>
      <input type="text" readonly="readonly" size="23" value="<!--{$result_edit.addname}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">电话：</label>
      <input type="text" readonly="readonly" size="23" value="<!--{$result_edit.addtel}--!>">
      </p>
      <p style="width:100%"><label style="width:80px;">单位：</label>
      <input type="text" class="textInput" readonly="readonly" size="68" value="<!--{$result_edit.addunit}--!>">
      </p>
      <p style="width:100%"><label style="width:80px;">地址：</label>
      <input type="text" class="textInput" readonly="readonly" size="68" value="<!--{$result_edit.addaddress}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">邮箱：</label>
      <input type="text" readonly="readonly" size="23" value="<!--{$result_edit.addemail}--!>">
      </p>
      <p style="width:50%"><label style="width:80px;">身份证号：</label>
      <input type="text" readonly="readonly" size="23" value="<!--{$result_edit.addnumberid}--!>">
      </p>
      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">通过</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="reset">重置</button></div></div></li>
	</ul>
      </div>
      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>">
    </form>

  </div>
</div>
