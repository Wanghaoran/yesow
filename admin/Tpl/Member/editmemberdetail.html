<table class="table" width="100%">
		<thead>
			<tr>
				<th> </th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
		  <tr>
		    <td><b>用户名</b></td>
		    <td><!--{$result.name}--!></td>
		  </tr>
		  <tr>
		    <td><b>真实姓名</b></td>
		    <td><!--{$result.fullname}--!></td>
		  </tr>
		  <tr>
		    <td><b>昵称</b></td>

		    <td><b>所在地区</b></td>
		    <td><!--{$result.csname}--!> - <!--{$result.csaname}--!></td>
		  </tr>
		  <tr>
		    <td><b>职业</b></td>
		    <td><!--{$result.careername}--!></td>
		  </tr>
		  <tr>
		    <td><b>学历</b></td>
		    <td><!--{$result.eduname}--!></td>
		  </tr>
		  <tr>
		    <td><b>性别</b></td>

		    <td>女</td>
		    </eq>
		  </tr>
		  <tr>
		    <td><b>联系电话</b></td>
		    <td><!--{$result.tel}--!></td>
		  </tr>
		  <tr>
		    <td><b>邮箱</b></td>
		    <td><!--{$result.email}--!></td>
		  </tr>
		  <tr>
		    <td><b>所在单位</b></td>
		    <td><!--{$result.unit}--!></td>
		  </tr>
		  <tr>
		    <td><b>个人主页</b></td>
		    <td><!--{$result.homepage}--!></td>
		  </tr>
		  <tr>
		    <td><b>联系地址</b></td>
		    <td><!--{$result.address}--!></td>
		  </tr>
		  <tr>
		    <td><b>操作</b></td>
		    <td><a href="__URL__/addreviewformmember/mid/<!--{$result.id}--!>" target="dialog" width="680" height="450" style="color:blue;">添加到意向客户</a></td>
		  </tr>
		</tbody>
	      </table>
