	<div class="unit">
		<label>帐号状态：</label>
		<select class="combox" name="status">
		  <eq name="result.status" value="1">
		  <option value="1" selected="selected">启用</option>
		  <option value="0">禁用</option>
		  <else/>
		  <option value="1">启用</option>
		  <option value="0" selected="selected">禁用</option>
		  </eq>
		</select>
	  </div>
	<div class="unit">
		<label>地区：</label>
		<select class="combox" name="csid" ref="csaids" refUrl="__APP__/public/ajaxgetcsaid/id/{value}">
		  <volist name="result_childsite" id="rc">
		  <eq name="result.csid" value="$rc.id">
		  <option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
		  <else/>
		  <option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
		  </eq>
		  </volist>
		</select>
		<select class="combox" name="csaid" id="csaids">
		  <volist name="result_childsitearea" id="rca">
		  <eq name="result.csaid" value="$rca.id">

		  <else/>

		  <else/>
		  <option value="<!--{$rmc.id}--!>"><!--{$rmc.name}--!></option>
		  </eq>
		  </volist>
		</select>
	  </div>

		<label>联系电话：</label>

	</div>
	 <div class="unit">
		<label>密码：</label>

	</div>
	<div class="unit">
		<label>密码提示问题：</label>
		<input type="text" class="required" name="passwordquestion" size="30" value="<!--{$result.passwordquestion}--!>" /><label>(255个字符以内)</label>
	      </div>
	      <div class="unit">
		<label>密码提示答案：</label>
		<input type="text" class="required" name="passwordanswer" size="30" value="<!--{$result.passwordanswer}--!>" /><label>(255个字符以内)</label>
	      </div>
	      <div class="unit">
		<label>电子邮件：</label>
		<input type="text" class="required email" name="email" size="25" value="<!--{$result.email}--!>" /><label>(200个字符以内)</label>
	      </div>
	      <div class="unit">
		<label>邮箱验证：</label>
		<select class="combox" name="ischeck">
		  <eq name="result.ischeck" value="1">
		  <option value="1" selected="selected">通过</option>
		  <option value="0">未通过</option>
		  <else/>
		  <option value="1">通过</option>
		  <option value="0" selected="selected">未通过</option>
		  </eq>
		</select>
	      </div>

		<label>真实姓名：</label>

	      </div>
	      <div class="unit">
		<label>身份证号：</label>
		<input type="text" class="digits" name="idnumber" value="<!--{$result.idnumber}--!>" />
	      </div>
	      <div class="unit">
		<label>性别：</label>
		<select class="combox" name="sex">
		  <eq name="result.sex" value="1">
		  <option value="1" selected="selected">男</option>
		  <option value="0">女</option>
		  <else/>
		  <option value="1">男</option>
		  <option value="0" selected="selected">女</option>
		  </eq>
		</select>
	      </div>
	      <div class="unit">
		<label>QQ号码：</label>
		<input type="text" class="digits" name="qqcode" value="<!--{$result.qqcode}--!>" />
	      </div>
	      <div class="unit">
		<label>MSN号码：</label>
		<input type="text" name="msn" value="<!--{$result.msn}--!>" />
	      </div>
	      <div class="unit">
		<label>联系地址：</label>
		<input type="text" name="address" size="40" value="<!--{$result.address}--!>" /><label>(255个字符以内)</label>
	      </div>
	      <div class="unit">
		<label>所在单位：</label>
		<input type="text" name="unit" size="40" value="<!--{$result.unit}--!>" /><label>(255个字符以内)</label>
	      </div>
	      <div class="unit">
		<label>邮编：</label>
		<input type="text" name="zipcode" class="digits" value="<!--{$result.zipcode}--!>" />
	      </div>
	      <div class="unit">
		<label>个人主页：</label>
		<input type="text" name="homepage" size="40" value="<!--{$result.homepage}--!>" /><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

</div>
