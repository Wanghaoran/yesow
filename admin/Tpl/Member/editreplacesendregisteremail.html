<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/member" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">

	<div class="unit">
		<label>会员帐号:</label>
		<input type="text" size="30" class="readonly" readonly="true" value="<!--{$result.name}--!>" />
	</div>

	<div class="unit">
		<label>注册时间:</label>
		<input type="text" size="30" class="readonly" readonly="true" value="<!--{$result.join_time|date='Y-m-d H:i:s', ###}--!>" />
	</div>
		
	<div class="unit">
		<label>接收邮箱:</label>
		<input type="text" size="30" name="accept_email" value="<!--{$result.email}--!>" />
	</div>

	<div class="unit">
		<label>是否更新会员数据:</label>
		<input type="radio" name="update" value="1"/>更新
		<input type="radio" name="update" value="2" checked="checked"  />不更新
	</div>
	      <input type="hidden" name="mid" value="<!--{$Think.get.mid}--!>" />

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
