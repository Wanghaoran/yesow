<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
  <input type="hidden" name="key" value="<!--{$Think.request.key}--!>" />
  <input type="hidden" name="csid" value="<!--{$Think.request.csid}--!>" />
  <input type="hidden" name="csaid" value="<!--{$Think.request.csaid}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:330px;">
			<label>关键字：</label>
			  <input type="text" name="name" />
				<select class="combox" name="key">
				  <option value="name">会员名称</option>
				  <option value="nickname">昵称</option>
				  <option value="e-mail">电子邮件</option>
				  <option value="fullname">真实姓名</option>
				</select>
				</li>
			<li>
			<label>地区：</label>
			<select class="combox" name="csid" ref="csaid3" refUrl="__APP__/public/ajaxgetcsaid/id/{value}">
				  <option value="">请选择</option>
				  <volist name="result_childsite" id="rc">
				  <option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
				  </volist>
				</select>
				<select class="combox" name="csaid" id="csaid3">
				  <option value="">请选择</option>
				</select>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
			<th width="60">编号</th>
			<th width="60">用户名</th>
			<th width="60">省份</th>
			<th width="60">地区</th>
			<th width="60">会员等级</th>
			<th width="100">上次登录时间</th>
			<th width="100">本次登录时间</th>
			<th width="70">总登录次数</th>
			<th width="100">最后登录IP</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.name}--!></td>		  
			  <td><!--{$r.csname}--!></td>			  			  
			  <td><!--{$r.csaname}--!></td>			  			  
			  <td>×××</td>			  			  
			  <td><!--{$r.lastest_login_time|date="Y-m-d H:i:s", ###}--!></td>
			  <td><!--{$r.last_login_time|date="Y-m-d H:i:s", ###}--!></td>
			  <td><!--{$r.login_count}--!></td>
			  <td><!--{$r.last_login_ip}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
