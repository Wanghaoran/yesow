<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="realname" value="<!--{$Think.request.realname}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>姓名：</label>
				<input type="text" name="realname" />
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li class=""><a class="delete" href="__URL__/delresume/navTabId/resume" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择信息"><span>删除</span></a></li>	    
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['member']['delresume'])">
	    <li class=""><a class="delete" href="__URL__/delresume/navTabId/resume" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择信息"><span>删除</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="20">编号</th>
			<th width="40">应聘职务</th>
			<th width="60">姓名</th>
			<th width="20">性别</th>
			<th width="50">联系手机</th>
			<th width="100">职位状态</th>
			<th width="100">月薪要求</th>
			<th width="40">求职方式</th>
			<th width="50">添加时间</th>
			<th width="30">操作</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.title}--!></td>
			  <td><!--{$r.realname}--!></td>
			  <td><!--{$r.sex}--!></td>
			  <td><!--{$r.mobilephone}--!></td>
			  <td><!--{$r.jobstatus}--!></td>
			  <td><!--{$r.monthlysalary}--!></td>
			  <td><!--{$r.jbotype}--!></td>
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
			  <td><a href="__ROOT__/Hire/resumeinfo/id/<!--{$r.id}--!>" target="_blank" style="color:blue;">查看</a></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
