<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/notice" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>文章标题：</label>
		<input type="text" class="required" readonly="readonly" value="<!--{$result.title}--!>" size="40" />
	</div>
	<div class="unit">
		<label>评论者：</label>
		<input type="text" class="required" readonly="readonly" value="<!--{$result.name|default='游客'}--!>" />

		<label>楼层：</label>
		<input type="text" class="required digits" name="floor" value="<!--{$result.floor}--!>" />

		<label>评论内容：</label>
		<textarea name="content" class="required" rows="5" cols="57" ><!--{$result.content}--!></textarea>
	      </div>

</div>

		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>

			</ul>
		</div>
	</form>
	
	</div>
</div>
