<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/timingsendrecord" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">

	<div class="unit">
		<label>公司名称:</label>
		<input type="text" size="30" class="readonly" readonly="true" value="<!--{$result.company_name}--!>" />
	</div>

	<div class="unit">
		<label>更新时间:</label>
		<input type="text" size="30" class="readonly" readonly="true" value="<!--{$result.updatetime|date='Y-m-d H:i:s', ###}--!>" />
	</div>
		
	<div class="unit">
		<label>接收邮箱:</label>
		<input type="text" size="30" name="accept_email" value="<!--{$result.accept_email}--!>" />
	</div>

	<div class="unit">
		<label>是否更新日期:</label>
		<input type="radio" name="update" value="1"/>更新
		<input type="radio" name="update" value="2" checked="checked"  />不更新
	</div>

	<div class="unit">
		<label>失败邮件处理:</label>
		<input type="radio" name="check" value="1"/>已处理
		<input type="radio" name="check" value="2" checked="checked"  />未处理
	</div>

	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
