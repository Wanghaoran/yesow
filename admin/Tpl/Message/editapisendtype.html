<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/apisendtype" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>接入通道显示名称：</label>
		<input type="text" class="required" name="name" value="<!--{$result.name}--!>" />
	</div>
	<div class="unit">
		<label>API状态码：</label>
		<input type="text" class="required" name="apicode" value="<!--{$result.apicode}--!>" />
	</div>
	<div class="unit">
		<label>所属短信网关:</label>
		<select class="combox" name="aid">
		  <volist name="result_api" id="ra">
		  <eq name="result.aid" value="$ra.id">
		  <option value="<!--{$ra.id}--!>" selected="selected"><!--{$ra.name}--!></option>
		  <else/>
		  <option value="<!--{$ra.id}--!>"><!--{$ra.name}--!></option>
		  </eq>
		  </volist>
		</select>
	</div>
	
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ><!--{$result.remark}--!></textarea><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
