<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/timingsendemail" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>发送邮箱地址：</label>
		<input type="text" class="required" name="email_address" />
	      </div>

	      <div class="unit">
		<label>发送邮箱SMTP：</label>
		<input type="text" class="required" name="email_SMTP" />
	      </div>

	      <div class="unit">
		<label>发送邮箱帐号：</label>
		<input type="text" class="required" name="email_account" />
	      </div>

	      <div class="unit">
		<label>发送邮箱密码：</label>
		<input type="password" class="required" name="email_pwd" />
	      </div>

	      <div class="unit">
		<label>每分钟最大发送数：</label>
		<input type="text" class="required" name="min_limit" value="10" />
	      </div>
</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
