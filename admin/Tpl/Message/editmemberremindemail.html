<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/memberremindemail" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>发送邮箱地址：</label>
		<input type="text" class="required" size="30" name="send_address" value="<!--{$result.send_address}--!>" />
	      </div>

	      <div class="unit">
		<label>发送邮箱SMTP：</label>
		<input type="text" class="required" size="30" name="send_smtp" value="<!--{$result.send_smtp}--!>" />
	      </div>

	      <div class="unit">
		<label>发送邮箱帐号：</label>
		<input type="text" class="required" size="30" name="send_email" value="<!--{$result.send_email}--!>" />
	      </div>

	      <div class="unit">
		<label>发送邮箱密码：</label>
		<input type="password" class="required" size="30" name="email_pwd" value="<!--{$result.email_pwd}--!>" />
	      </div>

	      <div class="unit">
		<label>排序：</label>
		<input type="text" class="required" name="sort" value="<!--{$result.sort}--!>" />
	      </div>

	      <div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ><!--{$result.remark}--!></textarea><label>(255个字符以内)</label>
	</div>

	<input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
