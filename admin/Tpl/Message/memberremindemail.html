<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="send_address" value="<!--{$Think.request.send_address}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:500px;">
				<label style="width:100px;">发送邮箱地址：</label>
				<input type="text" name="send_address" />
				
			</li>
<li style="width:500px;">
	<span style="font-size:15px;color:red;"><b>注:发送邮箱地址每5分钟自动向下切换</b></span>
</li>
		</ul>
		
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addmemberremindemail" target="dialog" height="400" mask="true"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/delmemberremindemail/navTabId/memberremindemail" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editmemberremindemail/id/{sid_role}" height="400" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['message']['addmemberremindemail'])">
	    <li><a class="add" href="__URL__/addmemberremindemail" target="dialog" height="400" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['message']['delmemberremindemail'])">
	    <li class=""><a class="delete" href="__URL__/delmemberremindemail/navTabId/memberremindemail" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['message']['editmemberremindemail'])">
	    <li><a class="edit" href="__URL__/editmemberremindemail/id/{sid_role}" height="400" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="3"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="20">编号</th>
			<th width="70">发送邮箱地址</th>
			<th width="70">发送邮箱SMTP</th>
			<th width="70">发送邮箱帐号</th>
			<th width="30">排序</th>
			<th width="30">状态</th>
			<th width="50">已发邮件数</th>
			<th width="80">激活时间</th>
			<th width="150">备注</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.send_address}--!></td>
			  <td><!--{$r.send_smtp}--!></td>
			  <td><!--{$r.send_email}--!></td>
			  <td><!--{$r.sort}--!></td>
			  <eq name="r.status" value="1">
			  <td style="color:green;">启用</td>
			  <else/>
			  <td style="color:red;">停用</td>
			  </eq>
			  <td><!--{$r.sum}--!></td>
			  <empty name="r.activate_time">
			  <td style="color:red;">未激活</td>
			  <else/>
			  <td><!--{$r.activate_time|date="Y-m-d H:i:s", ###}--!></td>
			  </empty>		  
			  <td><!--{$r.remark}--!></td>
			  
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
