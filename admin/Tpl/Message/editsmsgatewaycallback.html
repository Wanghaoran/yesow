<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
  <input type="hidden" name="aid" value="<!--{$Think.request.aid}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>返回参数值：</label>
				<input type="text" name="name" />
				<input type="hidden" name="aid" value="<!--{$Think.request.aid}--!>">
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addeditsmsgatewaycallback/aid/<!--{$Think.request.aid}--!>" target="dialog" mask="true"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/deleditsmsgatewaycallback/navTabId/editsmsgatewaycallback" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editeditsmsgatewaycallback/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['message']['addeditsmsgatewaycallback'])">
	    <li><a class="add" href="__URL__/addeditsmsgatewaycallback/aid/<!--{$Think.request.aid}--!>" target="dialog" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['message']['deleditsmsgatewaycallback'])">
	    <li class=""><a class="delete" href="__URL__/deleditsmsgatewaycallback/navTabId/editsmsgatewaycallback" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['message']['editeditsmsgatewayparameters'])">
	    <li><a class="edit" href="__URL__/editeditsmsgatewaycallback/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="10">编号</th>
			<th width="100">返回参数值</th>
			<th width="100">返回参数描述</th>
			<th width="30">状态</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.key}--!></td>
			  <td><!--{$r.value}--!></td>
			  <eq name="r.status" value="0">
			  <td style="color:red;">失败</td>
			  <else/>
			  <td style="color:green;">成功</td>
			  </eq>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
