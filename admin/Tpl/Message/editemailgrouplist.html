<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
  <input type="hidden" name="gid" value="<!--{$Think.request.gid}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>公司名称：</label>
				<input type="text" name="name" />
				<input type="hidden" name="gid" value="<!--{$Think.request.gid}--!>" />
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addeditemailgrouplist/gid/<!--{$Think.request.gid}--!>" target="dialog" mask="true"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/deleditemailgrouplist/navTabId/editemailgrouplist" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editeditemailgrouplist/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['message']['addeditemailgrouplist'])">
	    <li><a class="add" href="__URL__/addeditemailgrouplist/gid/<!--{$Think.request.gid}--!>" target="dialog" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['message']['deleditemailgrouplist'])">
	    <li class=""><a class="delete" href="__URL__/deleditemailgrouplist/navTabId/editemailgrouplist" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['message']['editeditemailgrouplist'])">
	    <li><a class="edit" href="__URL__/editeditemailgrouplist/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="3"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="20">编号</th>
			<th width="160">公司名称</th>
			<th width="60">电子邮件地址</th>
			<th width="70">添加时间</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.name}--!></td>
			  <td><!--{$r.email}--!></td>
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>		  
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
