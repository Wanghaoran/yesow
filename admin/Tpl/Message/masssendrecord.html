<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="accept_email" value="<!--{$Think.request.accept_email}--!>" />
</form>


<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>目标邮箱：</label>
				<input type="text" name="accept_email" />
				</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li class=""><a class="delete" href="__URL__/delmasssendrecord/navTabId/masssendrecord" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['message']['delmasssendrecord'])">
	    <li class=""><a class="delete" href="__URL__/delmasssendrecord/navTabId/masssendrecord" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		    <th width="3"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
		    <th width="20">编号</th>
			<th width="50">类别名称</th>
			<th width="50">发送邮箱</th>
			<th width="50">接收邮箱</th>
			<th width="150">邮件标题</th>
			<th width="70">发送时间</th>
			<th width="30">发送状态</th>
			<th width="30">操作</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.type_zh}--!></td>
			  <td><!--{$r.send_email}--!></td>
			  <td><!--{$r.accept_email}--!></td>
			  <td><!--{$r.title}--!></td>
			  <td><!--{$r.sendtime|date="Y-m-d H:i:s", ###}--!></td>
			  <eq name="r.status" value="1">
			  <td style="color:green;">成功</td>
			  <else/>
			  <td style="color:red;">失败</td>
			  </eq>
			  <td><a href="__URL__/editmasssendrecord/id/<!--{$r.id}--!>" width="800" height="400" target="dialog" title="<!--{$r.title}--!>">查看正文</a></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
