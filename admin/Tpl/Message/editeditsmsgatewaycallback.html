<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/editsmsgatewaycallback" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>返回参数值：</label>
		<input type="text" class="required" name="key" size="40" value="<!--{$result.key}--!>" />
	</div>
	<div class="unit">
		<label>返回参数描述：</label>
		<input type="text" name="value" size="40" value="<!--{$result.value}--!>" />
	</div>
	<div class="unit">
		<label>状态：</label>
		<select name="status" class="combox">
		  <eq name="result.status" value="1">
		  <option value="0">失败</option>
		  <option value="1" selected="selected">成功</option>
		  <else/>
		  <option value="0" selected="selected">失败</option>
		  <option value="1">成功</option>
		  </eq>
		  </select>
	</div>
	<input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
