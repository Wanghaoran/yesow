<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/memberremindemail" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>发送邮箱地址：</label>
		<input type="text" class="required" size="30" name="send_address" />
	      </div>

	      <div class="unit">
		<label>发送邮箱SMTP：</label>
		<input type="text" class="required" size="30" name="send_smtp" />
	      </div>

	      <div class="unit">
		<label>发送邮箱帐号：</label>
		<input type="text" class="required" size="30" name="send_email" />
	      </div>

	      <div class="unit">
		<label>发送邮箱密码：</label>
		<input type="password" class="required" size="30" name="email_pwd" />
	      </div>

	      <div class="unit">
		<label>排序：</label>
		<input type="text" class="required" name="sort" />
	      </div>

	      <div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ></textarea><label>(255个字符以内)</label>
	</div>

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
