<include file="Public:pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>通讯录名称：</label>
				<input type="text" name="name" />
				
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li class=""><a class="delete" href="__URL__/deltimingsendemailgroup/navTabId/timingsendemailgroup" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/edittimingsendemailgroup/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['message']['deltimingsendemailgroup'])">
	    <li class=""><a class="delete" href="__URL__/deltimingsendemailgroup/navTabId/timingsendemailgroup" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['message']['edittimingsendemailgroup'])">
	    <li><a class="edit" href="__URL__/edittimingsendemailgroup/id/{sid_role}" target="dialog" mask="true" warn="请选择记录"><span>编辑</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="3"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="20">编号</th>
			<th width="90">通讯录名称</th>
			<th width="60">发送模板</th>
			<th width="40">数量</th>
			<th width="60">添加时间</th>
			<th width="60">发送时间</th>
			<th width="30">操作</th>
			

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.name}--!></td>
			  <td><!--{$r.tname}--!></td>
			  <td><!--{$r.count}--!></td>
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
			  <td><!--{$r.sendtime|date="Y-m-d H:i:s", ###}--!></td>
			  <td><a href="__URL__/edittimingemailgrouplist/gid/<!--{$r.id}--!>" rel="edittimingemailgrouplist" target="navTab">查看</a></td>	  
			  
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
