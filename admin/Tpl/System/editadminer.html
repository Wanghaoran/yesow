<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/adminer" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>管理员名称：</label>
		<input type="text" class="required" name="name" value="<!--{$result.name}--!>" /><label>(20个字符以内)</label>
	      </div>
	      <div class="unit">
		<label>所属分站：</label>
		<select class="combox" name="csid">
		  <volist name="result_childsite" id="rc">
		  <eq name="rc.id" value="$result.csid">
		  <option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
		  <else/>
		  <option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
		  </eq>
		  </volist>
		</select>
	      </div>
	<div class="unit">
		<label>更改密码：</label>
		<input type="password" maxlength="20" minlength="6" name="password" id="w_validation_pwd"><label>(留空为不更改)</label>
	</div>
	<div class="unit">
		<label>状态：</label>
		<select class="combox" name="status">
		  <eq name="result.status" value="1">
		  <option value="1" selected="selected">启用</option>
		  <option value="0">禁用</option>
		  <else/>
		  <option value="1">启用</option>
		  <option value="0" selected="selected">禁用</option>
		  </eq>
		</select>
	      </div>
	      <div class="unit">
		<label>所属管理组：</label>
		<select class="combox" name="roleid">
		  <volist name="result_role" id="rr">
		  <eq name="rr.id" value="$result_myrole">
		  <option value="<!--{$rr.id}--!>" selected="selected"><!--{$rr.name}--!></option>
		  <else/>
		  <option value="<!--{$rr.id}--!>"><!--{$rr.name}--!></option>
		  </eq>
		  </volist>
		</select>
	      </div>
	
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ><!--{$result.remark}--!></textarea><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
	      <input type="hidden" name="oldroleid" value="<!--{$result_myrole}--!>">

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
