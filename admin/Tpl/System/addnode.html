<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/node" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>节点名称：</label>
		<input type="text" class="required" name="name" /><label>(20个字符以内)</label>
	 </div>
	 <div class="unit">
		<label>节点显示名称：</label>
		<input type="text" class="required" name="title" /><label>(50个字符以内)</label>
	</div>
	<div class="unit">
		<label>上级节点：</label>
		<input type="text" class="required" readonly="readonly" value="<!--{$title}--!>" />
	      </div>
	      <div class="unit">
		<label>排序：</label>
		<input type="text" class="digits" name="sort" />
	 </div>
	
	<div class="unit">
		<label>备注：</label>
		<textarea name="remark"  rows="5" cols="57" ></textarea><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="pid" value="<!--{$pid}--!>">
	      <input type="hidden" name="level" value="<!--{$level}--!>">

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
