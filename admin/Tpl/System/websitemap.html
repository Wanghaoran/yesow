<include file="Public:pagerForm" />
<style>
.grid .gridTbody td div {
  height:auto;
}

  </style>


<div class="pageHeader">
	<form onsubmit="return iframeCallback(this, navTabAjaxDone)" action="__ACTION__/navTabId/websitemap" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:300px;">
			系统自动生成网站地图的时间为：<input type="text" name="time" value="<!--{$time}--!>" size="10" />
			</li>
		</ul>
		<div class="subBar">
		  <ul>
		    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><a class="button" href="__APP__/public/setwebsitemap" target="ajaxTodo"><span>立即生成</span></a></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	 <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	 <li class=""><a class="delete" href="__URL__/delwebsitemap/navTabId/websitemap" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	 <else/>
	 <if condition="isset($_SESSION['acc_arr']['system']['delwebsitemap'])">
	 <li class=""><a class="delete" href="__URL__/delwebsitemap/navTabId/websitemap" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择记录"><span>删除</span></a></li>
	 </if>
	 </if>   
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		    <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>	    
			<th width="30">编号</th>
			<th width="60">分站</th>
			<th width="60">导航数量</th>
			<th width="60">速查数量</th>
			<th width="60">商品数量</th>
			<th width="60">文章数量</th>
			<th width="60">公告数量</th>
			<th width="60">旺铺出租数量</th>
			<th width="60">XML文件大小</th>
			<th width="100">更新时间</th>
		</tr>
		</thead>
		<tbody>
		  <volist name="result" id="r">
		  <tr target="sid_role" rel="<!--{$r.enname}--!>">
		    <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
		    <td><!--{$r.id}--!></td>
		    <td><!--{$r.csname}--!></td>
		    <td><!--{$r.navnum}--!></td>
		    <td><!--{$r.companynum}--!></td>
		    <td><!--{$r.shopnum}--!></td>
		    <td><!--{$r.articlenum}--!></td>
		    <td><!--{$r.noticenum}--!></td>
		    <td><!--{$r.storerentnum}--!></td>
		    <td><!--{$r.xmlsize|sizeformat}--!></td>
		    <td><!--{$r.updatetime|date="Y-m-d H:i:s", ###}--!></td>
		    
		  </tr>
		  </volist>
		</tbody>
	</table>
	<div class="panelBar">
	 <div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div> 
		
	</div>

</div>
