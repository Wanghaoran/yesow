<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
</form>


<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>网站名称：</label>
				<input type="text" name="name" />
				</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addfriendlink" target="dialog" mask="true"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/delfriendlink/navTabId/friendlink" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择友情链接"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editfriendlink/id/{sid_role}" target="dialog" mask="true" warn="请选择友情链接"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['system']['addfriendlink'])">
	    <li><a class="add" href="__URL__/addfriendlink" target="dialog" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['system']['delfriendlink'])">
	    <li class=""><a class="delete" href="__URL__/delfriendlink/navTabId/friendlink" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择友情链接"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['system']['editfriendlink'])">
	    <li><a class="edit" href="__URL__/editfriendlink/id/{sid_role}" target="dialog" mask="true" warn="请选择友情链接"><span>编辑</span></a></li>
	    </if>
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		    <th width="2"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="10">编号</th>
			<th width="60">网站名称</th>
			<th width="60">所属分站</th>
			<th width="60">网站类型</th>
			<th width="60">连接方式</th>
			<th width="60">网址</th>
			<th width="20">排序</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.name}--!></td>			 			 
			  <td><!--{$r.csname}--!></td>
			  <td><!--{$r.tname}--!></td>
			  <eq name="r.linktype" value="1">
			  <td>文字链接</td>
			  <else/>
			  <td>图片链接</td>
			  </eq>
			  <td><!--{$r.website}--!></td>
			  <td><!--{$r.sort}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
