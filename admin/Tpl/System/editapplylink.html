<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/applylink" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>网站名称：</label>
		<input type="text" class="required" name="name" size="30" value="<!--{$result.name}--!>" />
	      </div>
	      <div class="unit">
		<label>所属分站：</label>
		<select class="combox" name="csid">
		  <volist name="result_childsite" id="rc">
		  <eq name="result.csid" value="$rc.id">
		  <option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
		  <else/>
		  <option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
		  </eq>
		  </volist>
		</select>
	      </div>
	      <div class="unit">
		<label>网站类型：</label>
		<select class="combox" name="tid">
		  <volist name="result_website_type" id="rwt">
		  <eq name="result.tid" value="$rwt.id">
		  <option value="<!--{$rwt.id}--!>" selected="selected"><!--{$rwt.name}--!></option>
		  <else/>
		  <option value="<!--{$rwt.id}--!>"><!--{$rwt.name}--!></option>
		  </eq>
		  </volist>
		</select>
	      </div>
	      <div class="unit">
		<label>链接方式：</label>
		<select class="combox" name="linktype">
		  <eq name="result.linktype" value="1">
		  <option value="1" selected="selected">文字链接</option>
		  <option value="2">图片链接</option>
		  <else/>
		  <option value="1">文字链接</option>
		  <option value="2" selected="selected">图片链接</option>
		  </eq>
		</select>
	      </div>
	      <div class="unit">
		<label>网址：</label>
		<input type="text" class="required" size="30" name="website" value="<!--{$result.website}--!>" />
	      </div>
	      <div class="unit">
		<label>LOGO地址：</label>
		<input type="text" name="logo" size="30" value="<!--{$result.logo}--!>" />
	      </div>
	      <div class="unit">
		<label>联系人：</label>
		<input type="text" name="linkman" size="30" value="<!--{$result.linkman}--!>" />
	      </div>
	      <div class="unit">
		<label>联系电话：</label>
		<input type="text" name="tel" size="30" value="<!--{$result.tel}--!>" />
	      </div>
	      <div class="unit">
		<label>联系邮箱：</label>
		<input type="text" name="email" size="30" value="<!--{$result.email}--!>" />
	      </div>
	      <div class="unit">
		<label>网站简介：</label>
		<textarea name="remark"  rows="5" cols="57" ><!--{$result.remark}--!></textarea><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />


</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
