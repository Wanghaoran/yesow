<include file="Public:pagerForm" />

<div class="pageHeader">
  <form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__/id/<!--{$Think.get.id}--!>" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>节点名称：</label>
				<input type="text" name="name" />
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addnode/id/<!--{$Think.request.id}--!>" target="dialog" mask="true"><span>新增</span></a></li>
	    <li><a class="delete" href="__URL__/delnode/id/{sid_role}/navTabId/node" target="ajaxTodo" title="你确定要删除此节点和其子节点吗？" warn="请选择节点"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editnode/id/{sid_role}" target="dialog" mask="true" warn="请选择节点"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['system']['addnode'])">
	    <li><a class="add" href="__URL__/addnode/id/<!--{$Think.request.id}--!>" target="dialog" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['system']['delnode'])">
	    <li><a class="delete" href="__URL__/delnode/id/{sid_role}/navTabId/node" target="ajaxTodo" title="你确定要删除此节点和其子节点吗？" warn="请选择节点"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['system']['editnode'])">
	    <li><a class="edit" href="__URL__/editnode/id/{sid_role}" target="dialog" mask="true" warn="请选择节点"><span>编辑</span></a></li>
	    </if>	    
	    </if>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th width="60">节点名称</th>
			<th width="60">显示名称</th>
			<th width="60">排序</th>
			<th width="120">备注</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
			  <td><!--{$r.id}--!></td>
			  <td><a href="__ACTION__/id/<!--{$r.id}--!>" target="navTab" rel="node"><!--{$r.name}--!></a></td>
			  <td><!--{$r.title}--!></td>
			  <td><!--{$r.sort}--!></td>
			  <td><!--{$r.remark}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
