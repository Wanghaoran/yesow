<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/friendlink" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>网站名称：</label>
		<input type="text" class="required" name="name" />
	      </div>
	      <div class="unit">
		<label>所属分站：</label>
		<select class="combox" name="csid">
				  <volist name="result_childsite" id="rc">
				  <option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
				  </volist>
		</select>
	      </div>
	      <div class="unit">
		<label>网站类型：</label>
		<select class="combox" name="tid">
				  <volist name="result_website_type" id="rwt">
				  <option value="<!--{$rwt.id}--!>"><!--{$rwt.name}--!></option>
				  </volist>
		</select>
	      </div>
	      <div class="unit">
		<label>链接方式：</label>
		<select class="combox" name="linktype">
		  <option value="1">文字链接</option>
		  <option value="2">图片链接</option>
		</select>
	      </div>
	      <div class="unit">
		<label>网址：</label>
		<input type="text" class="required" name="website" />
	      </div>
	      <div class="unit">
		<label>LOGO地址：</label>
		<input type="text" name="logo" />
	      </div>

	 <div class="unit">
		<label>排序：</label>
		<input type="text" class="required" name="sort" value="0" />
	      </div>

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
