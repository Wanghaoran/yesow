<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/advertiseset" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
	  <div class="pageFormContent" layoutH="58">
	    <div class="unit">
		<label>所属分站：</label>
		<select class="combox" name="csid">
		  <option value="">请选择分站</option>
		  <volist name="result_childsite" id="rc">
		  <eq name="result.csid" value="$rc.id">
		  <option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
		  <else/>
		  <option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
		  </eq>
		  </volist>
		</select>
	      </div>
	      <div class="unit">
		<label>显示名称：</label>
		<input type="text" class="required" name="remark" value="<!--{$result.remark}--!>" />
	      </div>
	      <div class="unit">
		<label>MODULE_NAME：</label>
		<input type="text" class="required" name="module_name" value="<!--{$result.module_name}--!>" />
	      </div>	
	      <div class="unit">
		<label>ACTION_NAME：</label>
		<input type="text" class="required" name="action_name" value="<!--{$result.action_name}--!>" />
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
