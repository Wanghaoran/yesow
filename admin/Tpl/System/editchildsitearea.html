<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/childsitearea" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>辖区名称：</label>
		<input type="text" class="required" name="name" value="<!--{$result.name}--!>" /><label>(50个字符以内)</label>
	</div>
	
	<div class="unit">
		<label>所属分站：</label>
		<select class="combox" name="csid">
		  <volist name="result_childsite" id="rc">
		  <eq name="rc.id" value="$result.csid">
		  <option value="<!--{$rc.id}--!>" selected="selected"><!--{$rc.name}--!></option>
		  <else/>
		  <option value="<!--{$rc.id}--!>"><!--{$rc.name}--!></option>
		  </eq>
		  </volist>
		</select>
	      </div>
	      <div class="unit">
		<label>辖区区号：</label>
		<input type="text" class="required" name="code" value="<!--{$result.code}--!>" /><label>(30个字符以内)</label>
	</div>

	<input type="hidden" name="id" value="<!--{$Think.get.id}--!>">
</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
