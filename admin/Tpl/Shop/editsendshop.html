<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/shoporder" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		
	<div class="unit">
		<label>订单号：</label>
		<input type="text" readonly="true" value="<!--{$result.ordernum}--!>" />
	</div>
	<div class="unit">
		<label>发货状态：</label>
		<eq name="result.issend" value="1">
		<input type="radio" name="issend" value="1" checked="checked" />已发货
		<input type="radio" name="issend" value="0" />未发货
		<else/>
		<input type="radio" name="issend" value="1" />已发货
		<input type="radio" name="issend" value="0" checked="checked" />未发货
		</eq>
	</div>
	
	<div class="unit">
		<label>备注：</label>
		<textarea name="result"  rows="5" cols="40" ><!--{$result.result}--!></textarea><label>(255个字符以内)</label>
	      </div>
	      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />

</div>
		<div class="formBar">
		  <ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
