<include file="Public:pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <if condition="isset($_SESSION[C('ADMIN_AUTH_KEY')])">
	    <li><a class="add" href="__URL__/addinvoice" target="dialog" mask="true"><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__URL__/delinvoice/navTabId/invoice" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择税率"><span>删除</span></a></li>
	    <li><a class="edit" href="__URL__/editinvoice/id/{sid_role}" target="dialog" mask="true" warn="请选择税率"><span>编辑</span></a></li>
	    <else/>
	    <if condition="isset($_SESSION['acc_arr']['shop']['addinvoice'])">
	    <li><a class="add" href="__URL__/addinvoice" target="dialog" mask="true"><span>新增</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['shop']['delinvoice'])">	    
	    <li class=""><a class="delete" href="__URL__/delinvoice/navTabId/invoice" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择税率"><span>删除</span></a></li>
	    </if>
	    <if condition="isset($_SESSION['acc_arr']['shop']['editinvoice'])">
	    <li><a class="edit" href="__URL__/editinvoice/id/{sid_role}" target="dialog" mask="true" warn="请选择税率"><span>编辑</span></a></li>
	    </if>
	    </if>
	    
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="20">编号</th>
			<th width="60">购物金额阀值</th>
			<th width="60">税率</th>
			<th width="220">备注</th>

		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.money}--!></td>
			  <td><!--{$r.ratio|floor}--!>%</td>
			  <td><!--{$r.remark}--!></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
