<div class="panel">
  <h1>添加动感传媒</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/mediashow" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, navTabAjaxDone)">
      <p style="width:90%;">
      <label>公司名称：</label>
      <input type="text" class="textInput required" size="90" name="name" />
      </p>
      <p>
      <label>所属分类：</label>
      <select class="combox" name="ccid_one" ref="ccid_two" refUrl="__APP__/public/ajaxgetcompanycategorytwo/id/{value}">
	<option value="">请选择</option>
	<volist name="result_company_category_one" id="rcco">
	<option value="<!--{$rcco.id}--!>"><!--{$rcco.name}--!></option>
	</volist>
      </select>
      <select class="combox" name="ccid_two" id="ccid_two">
	<option value="">请选择</option>
      </select>
      </p>
      <p>
      <label>所属分站：</label>
      <select class="combox" name="csid">
	<volist name="result_childsite" id="rcs">
	<option value="<!--{$rcs.id}--!>"><!--{$rcs.name}--!></option>
	</volist>
      </select>
      </p>

      <p>
      <label>开始时间：</label>
      <input type="text" readonly="true" class="date textInput readonly" name="starttime" />
      </p>
      <p>
      <label>结束时间：</label>
      <input type="text" readonly="true" class="date textInput readonly" name="endtime" />
      </p>

      <p>
      <label>联系人：</label>
      <input type="text" class="textInput" name="linkman" />
      </p>
      <p>
      <label>移动电话：</label>
      <input type="text" class="textInput" name="mobliephone" />
      </p>

      <p>
      <label>联系电话：</label>
      <input type="text" class="textInput" name="companyphone" />
      </p>
      <p>
      <label>在线QQ：</label>
      <input type="text" class="textInput" name="qqcode" />
      </p>
      <p>
      <label>栏目图片：</label>
      <input name="image" type="file" />
      </p>
      <p>
      <label>图片标签：</label>
      <input type="text" class="textInput" name="imagealt" />
      </p>
      <p>
      <label>排序位置：</label>
      <input type="text" class="textInput" name="sort" value="0" />
      </p>
      <p style="width:90%;">
      <label>公司地址：</label>
      <input type="text" class="textInput" size="90" name="address" />
      </p>
      <p style="width:90%;">
      <label>关键词：</label>
      <input type="text" class="textInput" size="90" name="keyword" />
      </p>
      <p style="width:800px;height:100%">
      <label>简单描述：</label>
      <textarea name="remark" cols="88"></textarea>
      </p>      
      
      <div class="divider"></div>
      <p style="width:100%;height:330px;">
      <textarea class="editor" name="content" style="width:96%;" rows="15"></textarea>
      </p>
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
