<div class="panel">
  <h1>编辑商品</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/shopinfo" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, navTabAjaxDone)">
      <p style="width:90%;">
      <label>商品名称：</label>
      <input type="text" class="textInput required" size="90" name="title" value="<!--{$result.title}--!>" />
      </p>
      <p>
      <label>所属分类：</label>
      <select class="combox" name="cid_one" ref="cid_two" refUrl="__APP__/public/ajaxgetshoptwoclass/id/{value}">
	<volist name="result_shopclass" id="rs">
	<eq name="result.cid_one" value="$rs.id">
	<option value="<!--{$rs.id}--!>" selected="selected"><!--{$rs.name}--!></option>
	<else/>
	<option value="<!--{$rs.id}--!>"><!--{$rs.name}--!></option>
	</eq>
	</volist>
      </select>
      <select class="combox" name="cid_two" id="cid_two">
	<volist name="result_shopclass_two" id="rst">
	<eq name="result.cid_two" value="$rst.id">
	<option value="<!--{$rst.id}--!>" selected="selected"><!--{$rst.name}--!></option>
	<else/>
	<option value="<!--{$rst.id}--!>"><!--{$rst.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
      <p>
      <label>商品运费：</label>
      <eq name="result.issend" value="1">
      <input type="radio" name="issend" value="1" checked="checked" />运费自理 
      <input type="radio" name="issend" value="0" />免运产品
      <else/>
      <input type="radio" name="issend" value="1" />运费自理 
      <input type="radio" name="issend" value="0" checked="checked" />免运产品
      </eq>
      </p>

      <p>
      <label>市场价格：</label>
      <input type="text" class="textInput required" name="marketprice" value="<!--{$result.marketprice}--!>" />
      </p>
      <p>
      <label>促销价格：</label>
      <input type="text" class="textInput required" name="promotionprice" value="<!--{$result.promotionprice}--!>" />
      </p>

      <p style="width:400px;">
      <label>小图上传：</label>
      <input name="small_pic" type="file" size="5" />
      <!--{$result.big_pic|default="无小图"}--!>
      </p>
      <p style="width:400px;">
      <label>大图上传：</label>
      <input name="big_pic" type="file" size="5" />
      <!--{$result.small_pic|default="无大图"}--!>
      </p>
      <p>
      <label>人气指数：</label>
      <input type="text" class="textInput required" name="clickcount" value="<!--{$result.clickcount}--!>" />
      </p>
      <p style="width:800px;height:100%">
      <label>简介：</label>
      <textarea name="remark" cols="90"><!--{$result.remark}--!></textarea>
      </p>
      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
      
      <div class="divider"></div>
      <p style="width:100%;height:300px;">
      <textarea class="editor" name="content" style="width:96%;" rows="15"><!--{$result.content|stripslashes}--!></textarea>
      </p>
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
