<div class="panel">
  <h1>编辑动感传媒</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/mediashow" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, navTabAjaxDone)">
      <p style="width:90%;">
      <label>公司名称：</label>
      <input type="text" class="textInput required" size="90" name="name" value="<!--{$result.name}--!>" />
      </p>
      <p>
      <label>所属分类：</label>
      <select class="combox" name="ccid_one" ref="ccid_two" refUrl="__APP__/public/ajaxgetcompanycategorytwo/id/{value}">
	<option value="">请选择</option>
	<volist name="result_company_category_one" id="rcco">
	<eq name="result.ccid_one" value="$rcco.id">
	<option value="<!--{$rcco.id}--!>" selected="selected"><!--{$rcco.name}--!></option>
	<else/>
	<option value="<!--{$rcco.id}--!>"><!--{$rcco.name}--!></option>
	</eq>
	</volist>
      </select>
      <select class="combox" name="ccid_two" id="ccid_two">
	<volist name="result_company_category_two" id="rcct">
	<eq name="result.ccid_two" value="$rcct.id">
	<option value="<!--{$rcct.id}--!>" selected="selected"><!--{$rcct.name}--!></option>
	<else/>
	<option value="<!--{$rcct.id}--!>"><!--{$rcct.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>
      <p>
      <label>所属分站：</label>
      <select class="combox" name="csid">
	<volist name="result_childsite" id="rcs">
	<eq name="result.csid" value="$rcs.id">
	<option value="<!--{$rcs.id}--!>" selected="selected"><!--{$rcs.name}--!></option>
	<else/>
	<option value="<!--{$rcs.id}--!>"><!--{$rcs.name}--!></option>
	</eq>
	</volist>
      </select>
      </p>

      <p>
      <label>开始时间：</label>
      <input type="text" readonly="true" class="date textInput readonly" name="starttime" value="<!--{$result.starttime|date='Y-m-d', ###}--!>" />
      </p>
      <p>
      <label>结束时间：</label>
      <input type="text" readonly="true" class="date textInput readonly" name="endtime" value="<!--{$result.endtime|date='Y-m-d', ###}--!>" />
      </p>

      <p>
      <label>联系人：</label>
      <input type="text" class="textInput" name="linkman" value="<!--{$result.linkman}--!>" />
      </p>
      <p>
      <label>移动电话：</label>
      <input type="text" class="textInput" name="mobliephone" value="<!--{$result.mobliephone}--!>" />
      </p>

      <p>
      <label>联系电话：</label>
      <input type="text" class="textInput" name="companyphone" value="<!--{$result.companyphone}--!>" />
      </p>
      <p>
      <label>在线QQ：</label>
      <input type="text" class="textInput" name="qqcode" value="<!--{$result.qqcode}--!>" />
      </p>
      <p>
      <label>栏目图片：</label>
      <input name="image" type="file" style="width:150px;" />
      <notempty name="result.image">
      <eq name="result.maketype" value="1">
      <a href="__URL__/editshowimage/id/<!--{$Think.get.id}--!>" target="dialog">点击查看</a>
      <else/>
      <if condition="(strstr($result['image'], '.') eq '.rar') OR (strstr($result['image'], '.') eq '.zip')">
      <a href="<!--{$Think.config.MEDIA_PIC_DATA_PATH_SAVE}--!><!--{$result.image}--!>" target="_blank">下载资料</a>
      <else/>
      <a href="__URL__/editshowimage/id/<!--{$Think.get.id}--!>" target="dialog">点击查看</a>
      </if>
      </eq>
      </notempty>
      </p>
      <p>
      <label>图片标签：</label>
      <input type="text" class="textInput" name="imagealt" value="<!--{$result.imagealt}--!>" />
      </p>
      <p>
      <label>排序位置：</label>
      <input type="text" class="textInput" name="sort" value="<!--{$result.sort}--!>" />
      </p>
      <p style="width:90%;">
      <label>公司地址：</label>
      <input type="text" class="textInput" size="90" name="address" value="<!--{$result.address}--!>" />
      </p>
      <p style="width:90%;">
      <label>关键词：</label>
      <input type="text" class="textInput" size="90" name="keyword" value="<!--{$result.keyword}--!>" />
      </p>
      <p style="width:800px;height:100%">
      <label>简单描述：</label>
      <textarea name="remark" cols="88"><!--{$result.remark}--!></textarea>
      </p>      
      
      <div class="divider"></div>
      <p style="width:100%;height:330px;">
      <textarea class="editor" name="content" style="width:96%;" rows="15"><!--{$result.content|stripslashes}--!></textarea>
      </p>
      <input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
